<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒˆ Glow Up Academy - Codage 4</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* BASE & THEME ARC-EN-CIEL */
        :root {
            --rainbow: linear-gradient(45deg, #ff00c1, #9600ff, #00b6ff, #00ff8e, #ffdb00, #ff0000);
            --bg: #0a0a0c;
            --card: rgba(255, 255, 255, 0.08);
            --text: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .app-container { width: 100%; max-width: 450px; padding: 20px; }
        .screen { display: none; animation: fadeIn 0.4s ease-in-out; }
        .active { display: block !important; }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        /* --- DESIGN DU DASHBOARD --- */
        .header-dash {
            background: var(--card);
            border-radius: 25px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 25px;
        }

        .user-tag { display: flex; align-items: center; gap: 12px; }
        .avatar {
            width: 45px; height: 45px;
            background: var(--rainbow);
            border-radius: 15px;
            display: grid; place-items: center;
            font-weight: 900; font-family: 'Montserrat';
        }

        .diamond-badge {
            background: rgba(0, 182, 255, 0.15);
            color: #00e5ff;
            padding: 10px 18px;
            border-radius: 20px;
            font-weight: bold;
            border: 1px solid rgba(0, 229, 255, 0.3);
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.1);
        }

        /* --- GROS BOUTONS CATEGORIES --- */
        .cat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
            margin-bottom: 30px;
        }

        .cat-btn {
            background: var(--card);
            border: 2px solid transparent;
            padding: 15px 5px;
            border-radius: 22px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }
        .cat-btn.active {
            border-color: #9600ff;
            background: rgba(150, 0, 255, 0.1);
            box-shadow: 0 0 20px rgba(150, 0, 255, 0.2);
        }
        .cat-btn span { display: block; font-size: 1.8rem; margin-bottom: 5px; }
        .cat-btn label { font-size: 0.65rem; font-weight: 900; letter-spacing: 1px; color: #aaa; cursor: pointer; }
        .cat-btn.active label { color: white; }

        /* --- LISTE DES MISSIONS --- */
        .mission-box {
            background: var(--card);
            border-radius: 30px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .ex-card {
            background: rgba(255,255,255,0.03);
            margin-bottom: 12px;
            padding: 18px;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: 0.2s;
            border: 1px solid transparent;
        }
        .ex-card:hover { background: rgba(255,255,255,0.08); border-color: rgba(255,255,255,0.1); }
        .ex-card b { color: #00ff8e; font-family: 'Montserrat'; }

        /* --- BOUTONS ET INPUTS --- */
        .btn-rainbow {
            background: var(--rainbow);
            background-size: 300%;
            border: none;
            padding: 20px;
            width: 100%;
            border-radius: 25px;
            color: white;
            font-weight: 900;
            font-family: 'Montserrat';
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.5s;
            margin-top: 15px;
        }
        .btn-rainbow:hover { background-position: right; }

        input {
            width: 100%;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            color: white;
            font-size: 1.1rem;
            margin: 10px 0;
            text-align: center;
        }
        input:focus { border-color: #9600ff; outline: none; }

        .logo {
            font-family: 'Montserrat';
            font-weight: 900;
            font-size: 2.2rem;
            background: var(--rainbow);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div id="auth-screen" class="screen active">
            <div style="margin-top: 60px;">
                <div class="logo">GLOW UP</div>
                <input type="text" id="username" placeholder="IDENTIFIANT">
                <input type="password" id="pass" placeholder="MOT DE PASSE">
                <button onclick="validerAuth()" class="btn-rainbow">SE CONNECTER ðŸš€</button>
                <div id="auth-error" style="color:#ff4757; text-align:center; margin-top:15px; font-weight:bold;"></div>
            </div>
        </div>

        <div id="dashboard" class="screen">
            <div class="header-dash">
                <div class="user-tag">
                    <div class="avatar" id="avatar-init">?</div>
                    <div>
                        <div style="font-size:0.7rem; color:#888;">PLAYER</div>
                        <div style="font-weight:bold; font-size:1.1rem;" id="display-user">...</div>
                    </div>
                </div>
                <div class="diamond-badge">ðŸ’Ž <span id="diamond-count">0</span></div>
            </div>

            <div class="cat-grid">
                <div class="cat-btn active" onclick="filtrer('math', this)">
                    <span>ðŸ”¢</span><label>MATHS</label>
                </div>
                <div class="cat-btn" onclick="filtrer('french', this)">
                    <span>ðŸ“š</span><label>FRANÃ‡AIS</label>
                </div>
                <div class="cat-btn" onclick="filtrer('english', this)">
                    <span>ðŸ‡¬ðŸ‡§</span><label>ANGLAIS</label>
                </div>
            </div>

            <div class="mission-box">
                <h4 style="margin:0 0 15px 5px; color:#555; letter-spacing:1px;">MISSIONS 6ÃˆME</h4>
                <div id="ex-container"></div>
            </div>
            
            <p onclick="location.reload()" style="text-align:center; color:#444; margin-top:30px; cursor:pointer;">Quitter la session</p>
        </div>

        <div id="game-view" class="screen">
            <div class="mission-box" style="margin-top:50px; text-align:center;">
                <h2 id="ex-cat" style="color:#9600ff; font-family:'Montserrat'; font-size:0.8rem;">DÃ‰FI</h2>
                <p id="ex-q" style="font-size:1.8rem; font-weight:900; margin:30px 0;"></p>
                <input type="text" id="ex-ans" placeholder="RÃ‰PONSE ICI">
                <button onclick="verifierReponse()" class="btn-rainbow">VALIDER âœ…</button>
                <button onclick="quitterJeu()" style="background:none; border:none; color:#555; margin-top:15px; cursor:pointer;">RETOUR</button>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // ON GARDE EXACTEMENT LES MÃŠMES INFOS DE CONNEXION QUE LE CODAGE 1
        const S_URL = 'https://lcbwehiwjowgthazrydy.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxjYndlaGl3am93Z3RoYXpyeWR5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkzNTg4NjIsImV4cCI6MjA4NDkzNDg2Mn0.2nP42Uh262Jt-1stolzSVM8_EEzrAdCutKgd7B2MurY';
        const client = window.supabase.createClient(S_URL, S_KEY, { auth: { persistSession: false } });

        let session = null, diamonds = 0, currentEx = null;

        // BANQUE D'EXERCICES 6ÃˆME
        const EXERCICES = [
            { q: "12,5 + 7,5 ?", a: "20", r: 10, cat: 'math' },
            { q: "PÃ©rimÃ¨tre carrÃ© cÃ´tÃ© 4 ?", a: "16", r: 10, cat: 'math' },
            { q: "10% de 500 ?", a: "50", r: 15, cat: 'math' },
            { q: "Pluriel de 'Hibou' ?", a: "hiboux", r: 15, cat: 'french' },
            { q: "Traduis 'Yellow' ?", a: "jaune", r: 10, cat: 'english' },
            { q: "6 x 7 ?", a: "42", r: 10, cat: 'math' }
        ];
        // Remplissage des 60 missions
        for(let i=7; i<=60; i++) {
            let c = i <= 20 ? 'math' : (i <= 40 ? 'french' : 'english');
            EXERCICES.push({ q: `Mission #${i}: Calcule ${i}+10`, a: (i+10).toString(), r: 5, cat: c });
        }

        async function validerAuth() {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('pass').value;
            if(!user || !pass) return;

            // La mÃªme transformation invisible que le Codage 1
            const internalEmail = user.toLowerCase() + "@academy.user";

            try {
                const { data, error } = await client.auth.signInWithPassword({ email: internalEmail, password: pass });
                if(error) throw error;
                session = data.user;
                recupererProfil();
            } catch (e) { document.getElementById('auth-error').innerText = "Erreur : Identifiants inconnus"; }
        }

        async function recupererProfil() {
            const { data } = await client.from('profiles').select('*').eq('id', session.id).single();
            if(data) {
                diamonds = data.diamonds;
                document.getElementById('diamond-count').innerText = diamonds;
                document.getElementById('display-user').innerText = data.email.toUpperCase();
                document.getElementById('avatar-init').innerText = data.email[0].toUpperCase();
            }
            document.getElementById('auth-screen').classList.remove('active');
            document.getElementById('dashboard').classList.add('active');
            filtrer('math', document.querySelector('.cat-btn'));
        }

        function filtrer(cat, el) {
            const cont = document.getElementById('ex-container');
            cont.innerHTML = "";
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');

            EXERCICES.filter(e => e.cat === cat).forEach((ex, i) => {
                const div = document.createElement('div');
                div.className = "ex-card";
                div.innerHTML = `<span>Mission ${i+1}</span> <b>+${ex.r} ðŸ’Ž</b>`;
                div.onclick = () => {
                    currentEx = ex;
                    document.getElementById('dashboard').classList.remove('active');
                    document.getElementById('game-view').classList.add('active');
                    document.getElementById('ex-q').innerText = ex.q;
                    document.getElementById('ex-ans').value = "";
                };
                cont.appendChild(div);
            });
        }

        async function verifierReponse() {
            const rep = document.getElementById('ex-ans').value.trim().toLowerCase();
            if(rep === currentEx.a.toLowerCase()) {
                alert("SUCCÃˆS ! + " + currentEx.r + " ðŸ’Ž");
                diamonds += currentEx.r;
                document.getElementById('diamond-count').innerText = diamonds;
                await client.from('profiles').update({ diamonds: diamonds }).eq('id', session.id);
                quitterJeu();
            } else { alert("Ã‰chec ! RÃ©essaie."); }
        }

        function quitterJeu() {
            document.getElementById('game-view').classList.remove('active');
            document.getElementById('dashboard').classList.add('active');
        }
    </script>
</body>
</html>
