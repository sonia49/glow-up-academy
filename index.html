<!DOCTYPE html>
<html lang="fr">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        :root { --pink: #FFB3D9; --blue: #A5E7FF; --purple: #E0BBE4; --yellow: #FFF4A3; }
        
        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(-45deg, #FFE5F1, #E0BBE4, #C1F7DC, #A5E7FF);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh; display: flex; justify-content: center; overflow: hidden;
        }

        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        /* BULLES 3D */
        .bubble { position: fixed; border-radius: 50%; background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), rgba(255,179,217,0.2)); box-shadow: 0 10px 30px rgba(0,0,0,0.05); animation: float 8s ease-in-out infinite; z-index: 1; pointer-events: none; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-40px); } }

        .container { width: 100%; max-width: 450px; padding: 20px; z-index: 10; position: relative; }

        /* GLASSMORPHISM */
        .glass {
            background: rgba(255, 255, 255, 0.65); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.7); border-radius: 50px; box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            position: relative; overflow: hidden; padding: 30px;
        }

        .screen { display: none; flex-direction: column; animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .active { display: flex !important; }
        @keyframes popIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        .logo { font-family: 'Bubblegum Sans', cursive; font-size: 3.2rem; text-align: center; background: linear-gradient(45deg, #FF6B9D, #C8A2E8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px; }
        
        input { width: 100%; padding: 18px; border-radius: 30px; border: 3px solid #C1F7DC; background: white; text-align: center; font-family: 'Fredoka'; font-size: 1.1rem; margin: 10px 0; outline: none; }
        
        .btn-premium { background: linear-gradient(135deg, #FF6B9D, #FFB347); color: white; border: none; padding: 18px; border-radius: 30px; font-weight: 700; font-size: 1.1rem; cursor: pointer; width: 100%; box-shadow: 0 8px 20px rgba(255, 107, 157, 0.3); margin-top: 10px; transition: 0.3s; }
        .btn-secondary { background: white; color: #FF6B9D; border: 2px solid #FF6B9D; margin-top: 10px; }
        .btn-premium:active { transform: scale(0.95); }

        .stat-badge { background: white; padding: 10px 15px; border-radius: 20px; font-weight: 700; font-size: 0.85rem; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .avatar-cupcake { width: 80px; height: 80px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 3rem; box-shadow: 0 10px 20px rgba(0,0,0,0.1); animation: bounce 3s infinite ease-in-out; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        .nav-arrow { width: 60px; height: 60px; border-radius: 50%; border: none; background: white; font-size: 1.5rem; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.1); backdrop-filter: blur(10px); z-index: 1000; display: none; align-items: center; justify-content: center; padding: 20px; }
    </style>
</head>
<body>

    <div class="bubble" style="width:120px; height:120px; left:10%; top:20%;"></div>
    <div class="bubble" style="width:80px; height:80px; right:10%; bottom:20%;"></div>

    <div class="container">

                <button class="stat-badge" style="flex:1; border:none; cursor:pointer;" onclick="setCat('french')">üç¨ Fran√ßais</button>
                <button class="stat-badge" style="flex:1; border:none; cursor:pointer;" onclick="setCat('english')">üç¶ English</button>
            </div>

            <div class="glass" style="padding:40px; text-align:center; cursor:pointer;" onclick="openEx()">

                <button class="nav-arrow" onclick="nav(-1)">üëà</button>
                <button class="nav-arrow" onclick="nav(1)">üëâ</button>
            </div>
            <p onclick="location.reload()" style="text-align:center; margin-top:20px; color:#999; font-size:0.8rem; cursor:pointer;">D√©connexion</p>
        </div>
    </div>

    <div id="modal" class="modal-overlay">
        <div class="glass" style="width:100%; max-width:400px; text-align:center;">

            <button class="btn-premium" onclick="check()">Lancer le sort ! ü™Ñ</button>
            <p onclick="closeEx()" style="margin-top:20px; color:#ccc; cursor:pointer;">Annuler</p>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const S_URL = 'https://lcbwehiwjowgthazrydy.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxjYndlaGl3am93Z3RoYXpyeWR5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkzNTg4NjIsImV4cCI6MjA4NDkzNDg2Mn0.2nP42Uh262Jt-1stolzSVM8_EEzrAdCutKgd7B2MurY';
        const client = window.supabase.createClient(S_URL, S_KEY);

        let profile = null, currentCat = 'math', currentIdx = 0;
        const BANK = { math: [], french: [], english: [] };
        // G√©n√©ration des 90 exercices
        for(let i=1; i<=30; i++) {
            BANK.math.push({ q: `${i+7} + ${i+3}`, a: (i+10).toString() });
            BANK.french.push({ q: "Pluriel de 'Hibou'", a: "hiboux" });
            BANK.english.push({ q: "Chat en anglais", a: "cat" });
        }

        async function register() {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('pass').value;
            const msg = document.getElementById('auth-msg');
            if(!user || pass.length < 6) { alert("Pseudo et MDP (6 car.) requis !"); return; }
            
            msg.innerText = "‚ú® Cr√©ation du compte...";
            const email = `${user.toLowerCase()}@candy.academy`;
            
            const { data, error } = await client.auth.signUp({ email, password: pass });
            if(error) { msg.innerText = "‚ùå " + error.message; return; }
            
            await client.from('profiles').insert([{ id: data.user.id, email: user, diamonds: 100, level: 1, streak: 0 }]);
            msg.innerText = "‚úÖ Compte cr√©√© ! Connecte-toi.";
        }

        async function login() {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('pass').value;
            const msg = document.getElementById('auth-msg');
            
            msg.innerText = "ü™Ñ Connexion...";
            const email = `${user.toLowerCase()}@candy.academy`;
            
            const { data, error } = await client.auth.signInWithPassword({ email, password: pass });
            if(error) { msg.innerText = "‚ùå Erreur de connexion"; return; }
            
            const { data: p } = await client.from('profiles').select('*').eq('id', data.user.id).single();
            profile = p;
            document.getElementById('user-display').innerText = profile.email.toUpperCase();
            updateStats();
            document.getElementById('auth-screen').classList.remove('active');
            document.getElementById('dashboard').classList.add('active');
        }

        function updateStats() {
            document.getElementById('val-dia').innerText = profile.diamonds;
            document.getElementById('val-niv').innerText = profile.level;
            document.getElementById('val-str').innerText = profile.streak;
        }

        function setCat(cat) { currentCat = cat; currentIdx = 0; updateCard(); }
        function updateCard() {
            const emojis = { math: 'üç©', french: 'üç¨', english: 'üç¶' };
            document.getElementById('wish-emoji').innerText = emojis[currentCat];
            document.getElementById('wish-title').innerText = `V≈ìu Magique #${currentIdx + 1}`;
        }
        function nav(dir) { currentIdx = (currentIdx + dir + 30) % 30; updateCard(); }
        
        function openEx() {
            document.getElementById('ex-q').innerText = BANK[currentCat][currentIdx].q + " ?";
            document.getElementById('ex-ans').value = "";
            document.getElementById('modal').style.display = 'flex';
        }
        function closeEx() { document.getElementById('modal').style.display = 'none'; }

        async function check() {
            const ex = BANK[currentCat][currentIdx];
            if(document.getElementById('ex-ans').value.trim().toLowerCase() === ex.a.toLowerCase()) {
                confetti({ particleCount: 150, spread: 70, colors: ['#FFB3D9', '#A5E7FF'] });
                profile.diamonds += 10; updateStats();
                await client.from('profiles').update({ diamonds: profile.diamonds }).eq('id', profile.id);
                closeEx(); nav(1);
            } else {
                alert("Oups ! Essaie encore ‚ú®");
            }
        }
    </script>
</body>
</html>
