<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âœ¨ My Magic Avatar - Codage 12</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --fraise: #ffb7c5; --menthe: #c1f0e1; --lavande: #dcd3ff;
            --citron: #fff4bd; --sucre: #ffffff; --texte: #8e7cc3;
        }

        body {
            margin: 0; font-family: 'Fredoka', sans-serif;
            background: linear-gradient(180deg, var(--fraise), var(--lavande));
            min-height: 100vh; display: flex; justify-content: center; color: var(--texte); overflow: hidden;
        }

        .app-container { width: 100%; max-width: 420px; height: 100vh; display: flex; flex-direction: column; padding: 15px; box-sizing: border-box; }
        .screen { display: none; flex-direction: column; align-items: center; width: 100%; height: 100%; }
        .active { display: flex !important; animation: pop 0.4s ease-out; }

        @keyframes pop { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        /* --- ZONE AVATAR --- */
        .avatar-preview {
            width: 140px; height: 140px; background: var(--sucre);
            border-radius: 50%; border: 5px solid white; box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            display: flex; justify-content: center; align-items: center; 
            font-size: 5rem; margin-bottom: 15px; position: relative;
        }
        .dance { animation: danceAnim 0.6s infinite alternate; }
        @keyframes danceAnim { from { transform: translateY(0) rotate(-5deg); } to { transform: translateY(-10px) rotate(5deg); } }

        /* --- DASHBOARD --- */
        .magic-card {
            background: var(--sucre); width: 100%; border-radius: 40px; padding: 25px;
            box-shadow: 0 10px 0 var(--lavande); text-align: center; box-sizing: border-box;
            border: 3px solid transparent;
        }

        .header-cake {
            background: var(--sucre); width: 100%; padding: 12px; border-radius: 30px;
            display: flex; justify-content: space-between; align-items: center;
            border: 3px solid var(--fraise); margin-bottom: 15px; box-sizing: border-box;
        }

        /* --- CUSTOMISATION --- */
        .custom-grid { display: flex; gap: 8px; margin-top: 15px; flex-wrap: wrap; justify-content: center; }
        .dot { width: 40px; height: 40px; border-radius: 50%; cursor: pointer; border: 3px solid white; box-shadow: 0 3px 6px rgba(0,0,0,0.1); }

        .cloud-btn {
            background: var(--sucre); border: none; padding: 10px 20px; border-radius: 20px;
            font-family: 'Fredoka'; font-weight: 700; color: var(--texte); cursor: pointer;
            box-shadow: 0 4px 0 var(--lavande); margin: 5px;
        }

        /* --- JEU & INPUTS --- */
        input {
            width: 100%; padding: 15px; border-radius: 30px; border: 3px solid var(--menthe);
            text-align: center; font-family: 'Fredoka'; outline: none; margin: 10px 0;
        }
        .btn-magic {
            background: var(--fraise); color: white; border: none; padding: 15px;
            width: 100%; border-radius: 30px; font-weight: 700; cursor: pointer;
            box-shadow: 0 5px 0 #e5a4b1;
        }

        .shake { animation: shake 0.3s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div id="auth-screen" class="screen active">
            <div class="magic-card" style="margin-top: 80px;">
                <h1 style="color: var(--fraise);">Magic World âœ¨</h1>
                <input type="text" id="username" placeholder="Pseudo">
                <input type="password" id="pass" placeholder="Mot de passe">
                <button onclick="validerAuth()" class="btn-magic">C'est parti ! ðŸŒ¸</button>
            </div>
        </div>

        <div id="dashboard" class="screen">
            <div class="header-cake">
                <span id="display-user">GIRLY</span>
                <div style="background:var(--menthe); padding:5px 15px; border-radius:20px;">ðŸ’Ž <span id="diamond-count">0</span></div>
            </div>

            <div class="avatar-preview" id="avatar-box">ðŸ‘§</div>
            
            <div class="magic-card">
                <p style="font-size: 0.8rem; margin:0;">PERSONNALISER MON LOOK</p>
                <div class="custom-grid">
                    <button class="cloud-btn" onclick="setAvatar('ðŸ‘§')">Fille</button>
                    <button class="cloud-btn" onclick="setAvatar('ðŸ§šâ€â™€ï¸')">FÃ©e</button>
                    <button class="cloud-btn" onclick="setAvatar('ðŸ‘‘')">Princesse</button>
                    <button class="cloud-btn" onclick="setAvatar('ðŸ±')">Chat</button>
                </div>
                <div class="custom-grid">
                    <div class="dot" style="background:#FFC0CB" onclick="changeBg('#FFC0CB')"></div>
                    <div class="dot" style="background:#B5FFFC" onclick="changeBg('#B5FFFC')"></div>
                    <div class="dot" style="background:#E2D1F9" onclick="changeBg('#E2D1F9')"></div>
                </div>
                <button class="btn-magic" style="margin-top:15px;" onclick="animerAvatar()">Faire danser ! ðŸ’ƒ</button>
            </div>

            <button class="cloud-btn" style="margin-top:20px; width:100%; background:var(--citron)" onclick="showGame()">RÃ‰ALISER UN VÅ’U âœ¨</button>
        </div>

        <div id="game-view" class="screen" style="position:fixed; top:0; left:0; width:100%; height:100%; background:var(--lavande); z-index:100; padding:20px; box-sizing:border-box; display:none;">
            <div class="magic-card" id="game-card" style="margin-top: 80px;">
                <h2 style="color:var(--fraise);">VÅ’U MAGIQUE</h2>
                <p id="ex-q" style="font-size:1.5rem; font-weight:700; margin:20px 0;"></p>
                <input type="text" id="ex-ans" placeholder="Ta rÃ©ponse...">
                <button onclick="verifierReponse()" class="btn-magic">Magie ! âœ¨</button>
                <p onclick="hideGame()" style="margin-top:15px; cursor:pointer; color:#ccc">Retour</p>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const S_URL = 'https://lcbwehiwjowgthazrydy.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxjYndlaGl3am93Z3RoYXpyeWR5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkzNTg4NjIsImV4cCI6MjA4NDkzNDg2Mn0.2nP42Uh262Jt-1stolzSVM8_EEzrAdCutKgd7B2MurY';
        const client = window.supabase.createClient(S_URL, S_KEY, { auth: { persistSession: false } });

        let session = null, diamonds = 0;

        async function validerAuth() {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('pass').value;
            const email = user.toLowerCase() + "@academy.user";
            const { data, error } = await client.auth.signInWithPassword({ email, password: pass });
            if(error) { alert("Code secret erronÃ© !"); return; }
            session = data.user;
            recupererProfil();
        }

        async function recupererProfil() {
            const { data } = await client.from('profiles').select('*').eq('id', session.id).single();
            diamonds = data.diamonds;
            document.getElementById('diamond-count').innerText = diamonds;
            document.getElementById('display-user').innerText = data.email.toUpperCase();
            document.getElementById('auth-screen').classList.remove('active');
            document.getElementById('dashboard').classList.add('active');
        }

        function setAvatar(emoji) { document.getElementById('avatar-box').innerText = emoji; }
        function changeBg(color) { document.getElementById('avatar-box').style.background = color; }
        
        function animerAvatar() {
            const box = document.getElementById('avatar-box');
            box.classList.add('dance');
            setTimeout(() => box.classList.remove('dance'), 2000);
        }

        function showGame() {
            document.getElementById('game-view').style.display = 'flex';
            document.getElementById('ex-q').innerText = "15 + 15 ?";
        }
        function hideGame() { document.getElementById('game-view').style.display = 'none'; }

        async function verifierReponse() {
            const ans = document.getElementById('ex-ans').value;
            if(ans === "30") {
                confetti({ particleCount: 150, spread: 70, colors: ['#ffb7c5', '#c1f0e1'] });
                diamonds += 10;
                document.getElementById('diamond-count').innerText = diamonds;
                await client.from('profiles').update({ diamonds }).eq('id', session.id);
                animerAvatar();
                setTimeout(hideGame, 1500);
            } else {
                const card = document.getElementById('game-card');
                card.classList.add('shake');
                const audioCtx = new AudioContext();
                const osc = audioCtx.createOscillator();
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                osc.connect(audioCtx.destination);
                osc.start(); osc.stop(audioCtx.currentTime + 0.2);
                setTimeout(() => card.classList.remove('shake'), 300);
            }
        }
    </script>
</body>
</html>
