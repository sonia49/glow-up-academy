    <style>

        body {
            margin: 0;

            background-color: var(--bg);
            display: flex;
            justify-content: center;
            min-height: 100vh;

        .screen { width: 100%; max-width: 450px; display: none; padding: 20px; box-sizing: border-box; }
        .active { display: block; }

        /* Style Connexion */
        .auth-card {
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(255,107,157,0.1);
            text-align: center;
            margin-top: 50px;
        }

        h1 { color: var(--primary); margin-bottom: 20px; }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #FFE0EB;
            border-radius: 12px;
            box-sizing: border-box;
        }

        .btn-main {
            background: linear-gradient(135deg, #FF6B9D, #FF8EBC);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
        }

        /* Style Dashboard */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .quest-card {
            background: white;
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: 0.2s;
        }

        .quest-card:active { transform: scale(0.98); }
        .icon { font-size: 2rem; }
        .error { color: #ff4757; font-size: 0.8rem; margin-top: 10px; }
    </style>
</head>
