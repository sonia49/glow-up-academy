<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Glow Up Academy</title>
    <style>
        :root { --pink: #FF6B9D; --bg: #FFF5F8; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; }
        .screen { width: 100%; max-width: 400px; display: none; }
        .active { display: block !important; }
        
        .card { background: white; padding: 30px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; margin-top: 30px; }
        h1 { color: var(--pink); margin-bottom: 20px; }
        input { width: 100%; padding: 15px; margin: 10px 0; border: 2px solid #eee; border-radius: 12px; box-sizing: border-box; font-size: 16px; }
        
        .btn-main { background: var(--pink); color: white; border: none; padding: 15px; width: 100%; border-radius: 50px; font-weight: bold; cursor: pointer; font-size: 1.1rem; margin-top: 10px; }
        .btn-main:active { transform: scale(0.98); }
        
        .link { color: var(--pink); cursor: pointer; text-decoration: underline; font-size: 0.9rem; margin-top: 15px; display: inline-block; }
        .error { color: #ff4757; font-size: 0.8rem; margin-top: 15px; min-height: 1em; }
    </style>
</head>
<body>

    <div id="auth-screen" class="screen active">
        <div class="card">
            <h1 id="title">Connexion</h1>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="pass" placeholder="Mot de passe">
            
            <button onclick="validerFormulaire()" class="btn-main" id="btn-text">C'est parti ! üöÄ</button>
            
            <div id="switch-link" class="link" onclick="changerDeMode()">Cr√©er un compte</div>
            <div id="error-box" class="error"></div>
        </div>
    </div>

    <div id="dashboard" class="screen">
        <div class="card">
            <h1>‚ú® Bravo !</h1>
            <p>Tu es maintenant dans l'Academy.</p>
            <div style="font-size: 3rem;">üíé 100</div>
            <button onclick="location.reload()" class="btn-main" style="background: #ccc;">Se d√©connecter</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // CONFIGURATION
        const S_URL = 'https://lcbwehiwjowgthazrydy.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxjYndlaGl3am93Z3RoYXpyeWR5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkzNTg4NjIsImV4cCI6MjA4NDkzNDg2Mn0.2nP42Uh262Jt-1stolzSVM8_EEzrAdCutKgd7B2MurY';
        const client = window.supabase.createClient(S_URL, S_KEY, { auth: { persistSession: false } });

        let modeInscription = false;

        function changerDeMode() {
            modeInscription = !modeInscription;
            document.getElementById('title').innerText = modeInscription ? "Inscription" : "Connexion";
            document.getElementById('btn-text').innerText = modeInscription ? "Cr√©er mon compte ‚ú®" : "C'est parti ! üöÄ";
            document.getElementById('switch-link').innerText = modeInscription ? "D√©j√† un compte ? Connexion" : "Pas de compte ? Cr√©er un compte";
        }

        async function validerFormulaire() {
            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('pass').value;
            const errorBox = document.getElementById('error-box');

            errorBox.innerText = "Chargement..."; // Feedback visuel imm√©diat

            if (!email || !pass) {
                errorBox.innerText = "‚ö†Ô∏è Remplis tous les champs !";
                return;
            }

            try {
                if (modeInscription) {
                    const { data, error } = await client.auth.signUp({ email, password: pass });
                    if (error) throw error;
                    alert("Compte cr√©√© ! V√©rifie tes mails (ou spams) pour confirmer.");
                    location.reload();
                } else {
                    const { data, error } = await client.auth.signInWithPassword({ email, password: pass });
                    if (error) throw error;
                    
                    // Si √ßa marche, on bascule
                    document.getElementById('auth-screen').classList.remove('active');
                    document.getElementById('dashboard').classList.add('active');
                }
            } catch (err) {
                errorBox.innerText = "‚ùå " + err.message;
            }
        }
    </script>
</body>
</html>
