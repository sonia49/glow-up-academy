<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒˆ Glow Up Academy - Codage 3</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        /* --- STYLE DASHBOARD FUTURISTE --- */
        :root {
            --rainbow: linear-gradient(90deg, #ff00c1, #9600ff, #00b6ff, #00ff8e, #ffdb00, #ff0000);
            --bg-dark: #050505;
            --card-bg: rgba(255, 255, 255, 0.07);
            --accent: #ff00c1;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #050505 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        .container { width: 100%; max-width: 500px; position: relative; padding-bottom: 80px; }
        .screen { display: none; padding: 20px; animation: slideUp 0.4s ease-out; }
        .active { display: block !important; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* --- Ã‰CRAN CONNEXION --- */
        .auth-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 40px 20px;
            border-radius: 40px;
            text-align: center;
            margin-top: 50px;
        }

        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 2.5rem;
            background: var(--rainbow);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 18px;
            margin: 10px 0;
            border-radius: 20px;
            border: none;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1rem;
            outline: none;
        }

        .btn-main {
            background: var(--rainbow);
            background-size: 200%;
            border: none;
            padding: 20px;
            width: 100%;
            border-radius: 20px;
            color: white;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }
        .btn-main:hover { background-position: right; transform: scale(1.02); }

        /* --- DASHBOARD HEADER --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 0 0 30px 30px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .user-info { display: flex; align-items: center; gap: 10px; }
        .avatar-circle { width: 45px; height: 45px; background: var(--rainbow); border-radius: 50%; display: grid; place-items: center; font-weight: bold; }

        .diamond-pill {
            background: rgba(0, 182, 255, 0.2);
            padding: 8px 15px;
            border-radius: 30px;
            border: 1px solid #00b6ff;
            color: #00b6ff;
            font-weight: 800;
            font-family: 'Orbitron';
        }

        /* --- MENU MATIÃˆRES --- */
        .grid-menu {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin: 20px 0;
        }
        .menu-item {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s;
        }
        .menu-item.active { border-color: var(--accent); background: rgba(255, 0, 193, 0.1); }
        .menu-item span { display: block; font-size: 1.5rem; margin-bottom: 5px; }
        .menu-item label { font-size: 0.7rem; font-weight: bold; cursor: pointer; }

        /* --- LISTE EXERCICES --- */
        .ex-scroll { display: grid; gap: 15px; }
        .ex-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 6px solid #9600ff;
            transition: 0.2s;
        }
        .ex-card:hover { transform: translateX(10px); background: rgba(255,255,255,0.15); }
        .ex-card b { font-family: 'Orbitron'; color: #00ff8e; }

        /* --- ZONE DE JEU --- */
        .game-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark); z-index: 1000;
            padding: 30px; box-sizing: border-box; display: none;
        }
        .game-box {
            background: var(--card-bg);
            padding: 40px 20px; border-radius: 40px; border: 1px solid var(--accent);
            text-align: center; margin-top: 40px;
        }

        .error { color: #ff0055; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="container">
        
        <div id="auth-screen" class="screen active">
            <div class="auth-card">
                <div class="logo-text">GLOW UP</div>
                <p style="color: #888; margin-bottom: 30px;">L'Academy du Futur</p>
                
                <input type="text" id="username" placeholder="Identifiant">
                <input type="password" id="pass" placeholder="Mot de passe">
                
                <button onclick="validerAuth()" class="btn-main" id="btn-text">Se Connecter</button>
                <p onclick="toggleMode()" id="switch-link" style="margin-top:20px; font-size:0.9rem; cursor:pointer; color: #aaa;">Pas de compte ? <span style="color:var(--accent)">CrÃ©er un profil</span></p>
                <div id="auth-error" class="error"></div>
            </div>
        </div>

        <div id="dashboard" class="screen">
            <div class="header">
                <div class="user-info">
                    <div class="avatar-circle" id="user-initial">?</div>
                    <div>
                        <div style="font-size: 0.7rem; color: #888;">BIENVENUE</div>
                        <div style="font-weight: 800;" id="display-user">JOUEUR</div>
                    </div>
                </div>
                <div class="diamond-pill">ðŸ’Ž <span id="diamond-count">0</span></div>
            </div>

            <div class="grid-menu">
                <div class="menu-item active" onclick="filtrer('math', this)">
                    <span>ðŸ”¢</span><label>MATHS</label>
                </div>
                <div class="menu-item" onclick="filtrer('french', this)">
                    <span>ðŸ“š</span><label>FRANÃ‡AIS</label>
                </div>
                <div class="menu-item" onclick="filtrer('english', this)">
                    <span>ðŸ‡¬ðŸ‡§</span><label>ANGLAIS</label>
                </div>
            </div>

            <h3 style="margin-left: 10px; letter-spacing: 2px; font-size: 0.9rem; color: #555;">MISSIONS DISPONIBLES</h3>
            <div id="ex-container" class="ex-scroll"></div>
        </div>

        <div id="game-view" class="game-overlay">
            <div class="logo-text" style="font-size: 1.2rem; text-align: center;">MISSION EN COURS</div>
            <div class="game-box">
                <p id="ex-q" style="font-size: 1.6rem; font-weight: 800; margin-bottom: 30px;"></p>
                <input type="text" id="ex-ans" placeholder="TA RÃ‰PONSE..." style="text-align: center; font-size: 1.5rem; background: black; border: 1px solid #333;">
                <button onclick="verifierReponse()" class="btn-main">VALIDER LA MISSION</button>
                <button onclick="quitterJeu()" style="background:none; border:none; color: #555; margin-top: 20px; cursor:pointer;">ABANDONNER</button>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const S_URL = 'https://lcbwehiwjowgthazrydy.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxjYndlaGl3am93Z3RoYXpyeWR5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkzNTg4NjIsImV4cCI6MjA4NDkzNDg2Mn0.2nP42Uh262Jt-1stolzSVM8_EEzrAdCutKgd7B2MurY';
        const client = window.supabase.createClient(S_URL, S_KEY, { auth: { persistSession: false } });

        let session = null, diamonds = 0, mode = 'login', currentEx = null;

        const EXERCICES = [];
        const cats = ['math', 'french', 'english'];
        for(let i=0; i<60; i++) {
            let c = cats[Math.floor(i/20)];
            EXERCICES.push({
                id: i+1, cat: c, 
                q: c == 'math' ? `${i+5} x ${Math.floor(i/10)+2} ?` : (c == 'french' ? `Pluriel de 'Mot ${i}' ?` : `Traduis 'Hello ${i}'`),
                a: c == 'math' ? ((i+5)*(Math.floor(i/10)+2)).toString() : (c == 'french' ? `mots ${i}` : `bonjour ${i}`),
                r: 10 + i
            });
        }

        function toggleMode() {
            mode = (mode === 'login') ? 'signup' : 'login';
            document.getElementById('btn-text').innerText = mode === 'login' ? "Se Connecter" : "CrÃ©er mon Profil";
        }

        async function validerAuth() {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('pass').value;
            if(!user || pass.length < 6) { alert("Pseudo requis & MDP 6 car. min"); return; }
            const internalEmail = user.toLowerCase() + "@academy.user";

            try {
                if(mode === 'signup') {
                    const { data, error } = await client.auth.signUp({ email: internalEmail, password: pass });
                    if(error) throw error;
                    await client.from('profiles').insert([{ id: data.user.id, email: user, diamonds: 0 }]);
                    alert("Compte crÃ©Ã© !"); location.reload();
                } else {
                    const { data, error } = await client.auth.signInWithPassword({ email: internalEmail, password: pass });
                    if(error) throw error;
                    session = data.user;
                    recupererProfil();
                }
            } catch (e) { document.getElementById('auth-error').innerText = e.message; }
        }

        async function recupererProfil() {
            const { data } = await client.from('profiles').select('*').eq('id', session.id).single();
            if(data) {
                diamonds = data.diamonds;
                document.getElementById('diamond-count').innerText = diamonds;
                document.getElementById('display-user').innerText = data.email.toUpperCase();
                document.getElementById('user-initial').innerText = data.email[0].toUpperCase();
            }
            document.getElementById('auth-screen').classList.remove('active');
            document.getElementById('dashboard').classList.add('active');
            filtrer('math', document.querySelector('.menu-item'));
        }

        function filtrer(cat, el) {
            const cont = document.getElementById('ex-container');
            cont.innerHTML = "";
            document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
            el.classList.add('active');

            EXERCICES.filter(e => e.cat === cat).forEach(ex => {
                const item = document.createElement('div');
                item.className = "ex-card";
                item.innerHTML = `<div><small style="color:#888">MISSION #${ex.id}</small><br>DÃ©fi ${cat}</div> <b>+${ex.r} ðŸ’Ž</b>`;
                item.onclick = () => {
                    currentEx = ex;
                    document.getElementById('game-view').style.display = 'block';
                    document.getElementById('ex-q').innerText = ex.q;
                    document.getElementById('ex-ans').value = "";
                };
                cont.appendChild(item);
            });
        }

        async function verifierReponse() {
            if(document.getElementById('ex-ans').value.trim().toLowerCase() === currentEx.a.toLowerCase()) {
                alert("Missions Accomplie ! âœ¨");
                diamonds += currentEx.r;
                document.getElementById('diamond-count').innerText = diamonds;
                await client.from('profiles').update({ diamonds: diamonds }).eq('id', session.id);
                quitterJeu();
            } else { alert("Ã‰chec de la mission ! RÃ©essaie."); }
        }

        function quitterJeu() { document.getElementById('game-view').style.display = 'none'; }
    </script>
</body>
</html>
