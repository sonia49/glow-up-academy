    <style>

        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(-45deg, #FFE5F1, #E0BBE4, #C1F7DC, #A5E7FF);

        .bubble {
            position: fixed; border-radius: 50%;

        .glass {
            background: rgba(255, 255, 255, 0.65); backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px); border: 2px solid rgba(255, 255, 255, 0.7);
            border-radius: 50px; box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            position: relative; overflow: hidden; padding: 40px 30px;
        }

        .screen { display: none; flex-direction: column; animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .active { display: flex !important; }
        @keyframes popIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        .logo { font-family: 'Bubblegum Sans', cursive; font-size: 3.2rem; text-align: center; background: linear-gradient(45deg, #FF6B9D, #C8A2E8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px; }
        
        input { width: 100%; padding: 18px; border-radius: 30px; border: 3px solid #C1F7DC; background: white; text-align: center; font-family: 'Fredoka'; font-size: 1.1rem; margin: 10px 0; outline: none; }
        
        .btn-premium { background: linear-gradient(135deg, #FF6B9D, #FFB347); color: white; border: none; padding: 20px; border-radius: 30px; font-weight: 700; font-size: 1.2rem; cursor: pointer; width: 100%; box-shadow: 0 10px 25px rgba(255, 107, 157, 0.4); margin-top: 10px; }

        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-12px); } }

        .nav-arrow { width: 65px; height: 65px; border-radius: 50%; border: none; background: white; font-size: 1.8rem; cursor: pointer; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
    </style>
</head>
