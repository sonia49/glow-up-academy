<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåà Glow Up Academy - Codage 2</title>
    <style>
        /* --- DESIGN ARC-EN-CIEL & DASHBOARD --- */
        :root {
            --rainbow: linear-gradient(45deg, #ff00c1, #9600ff, #00b6ff, #00ff8e, #ffdb00, #ff0000);
            --glass: rgba(255, 255, 255, 0.9);
            --shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #0f0c29;
            background: linear-gradient(to bottom, #24243e, #302b63, #0f0c29);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px;
            color: #333;
        }

        .screen { width: 100%; max-width: 480px; display: none; animation: fadeIn 0.5s ease; }
        .active { display: block !important; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Cartes Style Glassmorphism */
        .card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 30px;
            box-shadow: var(--shadow);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
        }

        h1 {
            background: var(--rainbow);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 25px;
        }

        /* Gros Boutons D√©grad√©s */
        .btn-rainbow {
            background: var(--rainbow);
            background-size: 400%;
            color: white;
            border: none;
            padding: 18px;
            width: 100%;
            border-radius: 20px;
            font-weight: 900;
            font-size: 1.2rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.5s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            margin-top: 15px;
        }
        .btn-rainbow:hover { background-position: right; transform: scale(1.02); }
        .btn-rainbow:active { transform: scale(0.98); }

        input {
            width: 100%;
            padding: 18px;
            margin: 12px 0;
            border: none;
            border-radius: 18px;
            background: #f0f0f0;
            font-size: 1rem;
            box-shadow: inset 5px 5px 10px #ddd, inset -5px -5px 10px #fff;
        }

        /* Dashboard Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-box {
            background: white;
            padding: 15px;
            border-radius: 20px;
            font-weight: bold;
            box-shadow: var(--shadow);
        }
        .stat-label { display: block; font-size: 0.7rem; color: #888; text-transform: uppercase; }
        .stat-value { font-size: 1.3rem; color: #333; }

        /* Liste Exercices Modernes */
        .tab-menu { display: flex; gap: 10px; margin-bottom: 20px; overflow-x: auto; padding: 10px 0; }
        .tab {
            padding: 12px 20px;
            background: rgba(255,255,255,0.1);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            white-space: nowrap;
            border: 1px solid rgba(255,255,255,0.3);
            font-weight: 600;
        }
        .tab.active { background: white; color: #302b63; }

        .ex-list { display: grid; gap: 12px; }
        .ex-card {
            background: white;
            padding: 20px;
            border-radius: 22px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: 0.3s;
            border-left: 8px solid transparent;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .ex-card:hover { transform: scale(1.03); border-left-color: #9600ff; }
        
        .reward-pill {
            background: #e0fcf5;
            color: #20bf6b;
            padding: 5px 12px;
            border-radius: 50px;
            font-size: 0.9rem;
        }

        .error { color: #ff4757; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="auth-screen" class="screen active">
        <div class="card">
            <h1>GLOW UP</h1>
            <input type="text" id="username" placeholder="Pseudo Magique">
            <input type="password" id="pass" placeholder="Mot de passe secret">
            <button onclick="validerAuth()" class="btn-rainbow" id="btn-text">Entrer dans l'Academy ‚ö°</button>
            <p onclick="toggleMode()" id="switch-link" style="color:#888; cursor:pointer; margin-top:20px; font-weight: 600;">Cr√©er un compte</p>
            <div id="auth-error" class="error"></div>
        </div>
    </div>

    <div id="dashboard" class="screen">
        <div class="stats-grid">
            <div class="stat-box">
                <span class="stat-label">Profil</span>
                <span class="stat-value" id="display-user">...</span>
            </div>
            <div class="stat-box" style="border-bottom: 4px solid #00b6ff;">
                <span class="stat-label">Tr√©sor</span>
                <span class="stat-value" style="color:#00b6ff">üíé <span id="diamond-count">0</span></span>
            </div>
        </div>

        <div id="list-view">
            <div class="tab-menu">
                <div class="tab active" onclick="filtrer('math')">üî¢ Maths</div>
                <div class="tab" onclick="filtrer('french')">üìö Fran√ßais</div>
                <div class="tab" onclick="filtrer('english')">üá¨üáß Anglais</div>
            </div>
            <div id="ex-container" class="ex-list"></div>
            <button onclick="location.reload()" class="btn-rainbow" style="margin-top:30px; background: #333; font-size:0.8rem;">D√©connexion</button>
        </div>

        <div id="game-view" class="card" style="display:none;">
            <div id="ex-cat" style="font-weight:900; color:#9600ff; letter-spacing: 2px;">MISSION</div>
            <p id="ex-q" style="font-size:1.5rem; margin:30px 0; font-weight: 700; line-height:1.4;"></p>
            <input type="text" id="ex-ans" placeholder="Ta r√©ponse...">
            <button onclick="verifierReponse()" class="btn-rainbow">V√©rifier ‚úÖ</button>
            <button onclick="quitterJeu()" style="background:none; border:none; color:#888; margin-top:15px; cursor:pointer; font-weight:bold;">Abandonner la mission</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // --- JS LOGIQUE IDENTIQUE AU CODAGE 1 ---
        const S_URL = 'https://lcbwehiwjowgthazrydy.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxjYndlaGl3am93Z3RoYXpyeWR5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkzNTg4NjIsImV4cCI6MjA4NDkzNDg2Mn0.2nP42Uh262Jt-1stolzSVM8_EEzrAdCutKgd7B2MurY';
        const client = window.supabase.createClient(S_URL, S_KEY, { auth: { persistSession: false } });

        let session = null, diamonds = 0, mode = 'login', currentEx = null;

        const EXERCICES = [
            { q: "12,5 + 7,5 ?", a: "20", r: 10 }, { q: "Rayon d'un cercle de diam√®tre 10 ?", a: "5", r: 15 },
            { q: "10% de 200 ?", a: "20", r: 15 }, { q: "15 x 3 ?", a: "45", r: 10 },
            { q: "Pluriel de 'Cadeau' ?", a: "cadeaux", r: 10 }, { q: "Pluriel de 'Hibou' ?", a: "hiboux", r: 15 },
            { q: "Traduis 'Yellow' ?", a: "jaune", r: 10 }, { q: "Pluriel de 'Foot' ?", a: "feet", r: 15 },
            { q: "8 x 9 ?", a: "72", r: 10 }, { q: "Quart de 100 ?", a: "25", r: 10 },
            { q: "F√©minin de 'Acteur' ?", a: "actrice", r: 10 }, { q: "Pluriel de 'Journal' ?", a: "journaux", r: 15 },
            { q: "Traduis 'Red' ?", a: "rouge", r: 10 }, { q: "Traduis 'Water' ?", a: "eau", r: 10 }
        ];
        for(let i=0; i<60; i++) { 
            if(!EXERCICES[i]) EXERCICES.push({ q: `D√©fi #${i+1}: 10 + ${i} ?`, a: (10+i).toString(), r: 5 });
            EXERCICES[i].id = i+1;
            EXERCICES[i].cat = i < 20 ? 'math' : (i < 40 ? 'french' : 'english');
        }

        function toggleMode() {
            mode = (mode === 'login') ? 'signup' : 'login';
            document.getElementById('auth-title').innerText = mode === 'login' ? "Connexion" : "Inscription";
            document.getElementById('btn-text').innerText = mode === 'login' ? "Entrer dans l'Academy ‚ö°" : "Cr√©er mon profil üåà";
        }

        async function validerAuth() {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('pass').value;
            const errBox = document.getElementById('auth-error');
            if(!user || pass.length < 6) { errBox.innerText = "Identifiant requis & MDP (6 car. min)"; return; }
            const internalEmail = user.toLowerCase() + "@academy.user";

            try {
                if(mode === 'signup') {
                    const { data, error } = await client.auth.signUp({ email: internalEmail, password: pass });
                    if(error) throw error;
                    await client.from('profiles').insert([{ id: data.user.id, email: user, diamonds: 0 }]);
                    alert("Compte cr√©√© ! Connecte-toi.");
                    location.reload();
                } else {
                    const { data, error } = await client.auth.signInWithPassword({ email: internalEmail, password: pass });
                    if(error) throw error;
                    session = data.user;
                    recupererProfil();
                }
            } catch (e) { errBox.innerText = "‚ùå " + e.message; }
        }

        async function recupererProfil() {
            const { data } = await client.from('profiles').select('*').eq('id', session.id).single();
            if(data) {
                diamonds = data.diamonds;
                document.getElementById('diamond-count').innerText = diamonds;
                document.getElementById('display-user').innerText = data.email;
            }
            document.getElementById('auth-screen').classList.remove('active');
            document.getElementById('dashboard').classList.add('active');
            filtrer('math');
        }

        function filtrer(cat) {
            const cont = document.getElementById('ex-container');
            cont.innerHTML = "";
            document.querySelectorAll('.tab').forEach(t => t.classList.toggle('active', t.innerText.toLowerCase().includes(cat)));
            EXERCICES.filter(e => e.cat === cat).forEach(ex => {
                const item = document.createElement('div');
                item.className = "ex-card";
                item.innerHTML = `<span>Mission #${ex.id}</span> <span class="reward-pill">+${ex.r} üíé</span>`;
                item.onclick = () => {
                    currentEx = ex;
                    document.getElementById('list-view').style.display = 'none';
                    document.getElementById('game-view').style.display = 'block';
                    document.getElementById('ex-q').innerText = ex.q;
                    document.getElementById('ex-ans').value = "";
                };
                cont.appendChild(item);
            });
        }

        async function verifierReponse() {
            const rep = document.getElementById('ex-ans').value.trim().toLowerCase();
            if(rep === currentEx.a.toLowerCase()) {
                alert("‚ú® MAGNIFIQUE ! Tu gagnes " + currentEx.r + " üíé");
                diamonds += currentEx.r;
                document.getElementById('diamond-count').innerText = diamonds;
                await client.from('profiles').update({ diamonds: diamonds }).eq('id', session.id);
                quitterJeu();
            } else { alert("‚ùå Ce n'est pas la bonne r√©ponse."); }
        }

        function quitterJeu() {
            document.getElementById('list-view').style.display = 'block';
            document.getElementById('game-view').style.display = 'none';
        }
    </script>
</body>
</html>
