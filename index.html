<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® My Magic Academy - Codage 9</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --fraise: #ffb7c5;
            --menthe: #c1f0e1;
            --lavande: #dcd3ff;
            --citron: #fff4bd;
            --sucre: #ffffff;
            --texte: #8e7cc3;
        }

        body {
            margin: 0;
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(180deg, var(--fraise), var(--lavande));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            color: var(--texte);
            overflow: hidden;
        }

        .app-container { width: 100%; max-width: 420px; padding: 20px; box-sizing: border-box; display: flex; flex-direction: column; }
        .screen { display: none; animation: popIn 0.4s ease-out; width: 100%; }
        .active { display: flex !important; flex-direction: column; align-items: center; }

        @keyframes popIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        /* --- HEADER --- */
        .header-cake {
            background: var(--sucre);
            padding: 15px;
            border-radius: 30px;
            box-shadow: 0 8px 15px rgba(255, 183, 197, 0.3);
            text-align: center;
            width: 100%;
            margin-bottom: 20px;
            border: 3px solid var(--fraise);
            box-sizing: border-box;
        }

        .diamond-counter {
            background: var(--menthe);
            padding: 5px 15px;
            border-radius: 50px;
            color: #4CAF50;
            font-weight: 700;
            display: inline-block;
            border: 2px solid white;
        }

        /* --- NAVIGATION NUAGES --- */
        .menu-grid {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            width: 100%;
        }

        .cloud-btn {
            background: var(--sucre);
            border: none;
            width: 90px;
            padding: 10px;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 5px 0 var(--lavande);
            transition: 0.2s;
            font-family: 'Fredoka';
            font-weight: 700;
            color: var(--texte);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .cloud-btn.active { background: var(--citron); transform: scale(1.05); box-shadow: 0 3px 0 #e6d88a; }

        /* --- LA CARTE DE V≈íU UNIQUE --- */
        .wish-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 10px;
        }

        .wish-card {
            background: var(--sucre);
            width: 280px;
            height: 280px;
            border-radius: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            border: 6px solid var(--fraise);
            position: relative;
            cursor: pointer;
            transition: 0.3s;
        }
        .wish-card:hover { transform: translateY(-5px) rotate(2deg); }
        .wish-card h2 { color: var(--fraise); margin: 0; font-size: 1.2rem; }
        .wish-card .reward { font-size: 1.5rem; margin-top: 10px; }

        .nav-arrows {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .arrow {
            background: var(--sucre);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 0 var(--lavande);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .arrow:active { transform: translateY(3px); box-shadow: none; }

        /* --- JEU --- */
        .btn-magic {
            background: linear-gradient(to right, #FF85A1, #FFAACC);
            color: white;
            border: none;
            padding: 18px;
            width: 100%;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 6px 0 #e57399;
            margin-top: 20px;
        }

        input {
            width: 100%;
            padding: 18px;
            border: 3px solid var(--menthe);
            border-radius: 50px;
            text-align: center;
            font-family: 'Fredoka';
            font-size: 1.2rem;
            outline: none;
            box-sizing: border-box;
        }

        .auth-card {
            background: var(--sucre);
            padding: 35px 25px;
            border-radius: 45px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div id="auth-screen" class="screen active">
            <div class="auth-card">
                <h1 style="color: var(--fraise); margin:0;">Sweet Academy ‚ú®</h1>
                <input type="text" id="username" placeholder="Pseudo f√©e">
                <input type="password" id="pass" placeholder="Mot de passe">
                <button onclick="validerAuth()" class="btn-magic">Entrer ‚ú®</button>
                <p onclick="toggleMode()" id="switch-link" style="margin-top:15px; cursor:pointer; font-size: 0.8rem;">Cr√©er un profil üéÄ</p>
                <div id="auth-error" style="color:var(--fraise); margin-top:10px;"></div>
            </div>
        </div>

        <div id="dashboard" class="screen">
            <div class="header-cake">
                <div style="font-size:0.8rem">BIENVENUE <b id="display-user">...</b></div>
                <div class="diamond-counter">üíé <span id="diamond-count">0</span></div>
            </div>

            <div class="menu-grid">
                <button class="cloud-btn active" onclick="changerCat('math', this)"><span>üç©</span><label>Maths</label></button>
                <button class="cloud-btn" onclick="changerCat('french', this)"><span>üç¨</span><label>Fran√ßais</label></button>
                <button class="cloud-btn" onclick="changerCat('english', this)"><span>üç¶</span><label>Anglais</label></button>
            </div>

            <div class="wish-container">
                <p style="color:white; text-shadow:1px 1px var(--fraise); font-weight:700;">PIOCHE TON V≈íU :</p>
                
                <div class="wish-card" onclick="ouvrirVoeu()">
                    <div style="font-size: 3rem;">‚ú®</div>
                    <h2 id="wish-title">V≈ìu Magique #1</h2>
                    <div class="reward">üíé 10</div>
                    <p style="font-size:0.7rem; color:#aaa; margin-top:10px;">(Clique pour ouvrir)</p>
                </div>

                <div class="nav-arrows">
                    <button class="arrow" onclick="naviguer(-1)">üëà</button>
                    <button class="arrow" onclick="naviguer(1)">üëâ</button>
                </div>
            </div>
        </div>

        <div id="game-view" class="screen" style="position:fixed; top:0; left:0; width:100%; height:100%; background:var(--lavande); padding:20px; box-sizing:border-box; z-index:999; display:none;">
            <div class="auth-card" style="margin-top: 80px;">
                <h2 style="color:var(--fraise);">R√âALISE TON V≈íU</h2>
                <p id="ex-q" style="font-size:1.6rem; font-weight:700; margin:30px 0;"></p>
                <input type="text" id="ex-ans" placeholder="La r√©ponse est...">
                <button onclick="verifierReponse()" class="btn-magic">Magie ! ‚ú®</button>
                <button onclick="quitterJeu()" style="background:none; border:none; color:#ccc; margin-top:10px; cursor:pointer;">Annuler</button>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const S_URL = 'https://lcbwehiwjowgthazrydy.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxjYndlaGl3am93Z3RoYXpyeWR5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkzNTg4NjIsImV4cCI6MjA4NDkzNDg2Mn0.2nP42Uh262Jt-1stolzSVM8_EEzrAdCutKgd7B2MurY';
        const client = window.supabase.createClient(S_URL, S_KEY, { auth: { persistSession: false } });

        let session = null, diamonds = 0, mode = 'login';
        let currentCat = 'math', currentIndex = 0;
        let exercicesFiltres = [];

        const EXERCICES = [];
        const cats = ['math', 'french', 'english'];
        for(let i=0; i<60; i++) {
            let c = cats[Math.floor(i/20)];
            EXERCICES.push({ id: i+1, cat: c, q: c=='math'?`${i+2}x3?`: (c=='french'?`Pluriel de 'Ciel'`:`'Hello' en FR`), a: c=='math'?((i+2)*3).toString():(c=='french'?'cieux':'bonjour'), r: 10 });
        }

        function toggleMode() {
            mode = (mode === 'login') ? 'signup' : 'login';
            document.getElementById('switch-link').innerText = mode === 'login' ? "Cr√©er un profil üéÄ" : "Se connecter";
        }

        async function validerAuth() {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('pass').value;
            if(!user || pass.length < 6) return;
            const internalEmail = user.toLowerCase() + "@academy.user";
            try {
                if(mode === 'signup') {
                    const { data, error } = await client.auth.signUp({ email: internalEmail, password: pass });
                    if(error) throw error;
                    await client.from('profiles').insert([{ id: data.user.id, email: user, diamonds: 0 }]);
                    alert("Compte magique cr√©√© ! üßö‚Äç‚ôÄÔ∏è"); location.reload();
                } else {
                    const { data, error } = await client.auth.signInWithPassword({ email: internalEmail, password: pass });
                    if(error) throw error;
                    session = data.user;
                    recupererProfil();
                }
            } catch (e) { document.getElementById('auth-error').innerText = "Erreur de code secret !"; }
        }

        async function recupererProfil() {
            const { data } = await client.from('profiles').select('*').eq('id', session.id).single();
            if(data) {
                diamonds = data.diamonds;
                document.getElementById('diamond-count').innerText = diamonds;
                document.getElementById('display-user').innerText = data.email.toUpperCase();
            }
            document.getElementById('auth-screen').classList.remove('active');
            document.getElementById('dashboard').classList.add('active');
            changerCat('math', document.querySelector('.cloud-btn'));
        }

        function changerCat(cat, el) {
            currentCat = cat;
            currentIndex = 0;
            document.querySelectorAll('.cloud-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            exercicesFiltres = EXERCICES.filter(e => e.cat === cat);
            majCarte();
        }

        function majCarte() {
            const ex = exercicesFiltres[currentIndex];
            document.getElementById('wish-title').innerText = `V≈ìu Magique #${ex.id}`;
        }

        function naviguer(dir) {
            currentIndex += dir;
            if(currentIndex < 0) currentIndex = exercicesFiltres.length - 1;
            if(currentIndex >= exercicesFiltres.length) currentIndex = 0;
            majCarte();
        }

        function ouvrirVoeu() {
            const ex = exercicesFiltres[currentIndex];
            document.getElementById('game-view').style.display = 'block';
            document.getElementById('ex-q').innerText = ex.q;
            document.getElementById('ex-ans').value = "";
        }

        function lancerMagie() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#ffb7c5', '#c1f0e1', '#dcd3ff'], shapes: ['star'] });
        }

        async function verifierReponse() {
            const ex = exercicesFiltres[currentIndex];
            if(document.getElementById('ex-ans').value.trim().toLowerCase() === ex.a.toLowerCase()) {
                lancerMagie();
                diamonds += ex.r;
                document.getElementById('diamond-count').innerText = diamonds;
                await client.from('profiles').update({ diamonds: diamonds }).eq('id', session.id);
                setTimeout(() => { quitterJeu(); naviguer(1); }, 1500);
            } else { alert("Oh non ! R√©essaie encore ü™Ñ"); }
        }

        function quitterJeu() { document.getElementById('game-view').style.display = 'none'; }
    </script>
</body>
</html>
