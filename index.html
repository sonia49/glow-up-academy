<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üç≠ Candy Dream Academy ‚ú®</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Fredoka', sans-serif; background: linear-gradient(-45deg, #FFE5F1, #E0BBE4, #C1F7DC, #A5E7FF); background-size: 400% 400%; animation: gradientBG 15s ease infinite; min-height: 100vh; display: flex; justify-content: center; overflow: hidden; }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .bubble { position: fixed; border-radius: 50%; background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), rgba(255,179,217,0.1)); animation: float 8s ease-in-out infinite; z-index: 1; pointer-events: none; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-30px); } }
        .container { width: 100%; max-width: 450px; padding: 20px; z-index: 10; position: relative; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border: 2px solid white; border-radius: 50px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); padding: 30px; }
        .screen { display: none; flex-direction: column; animation: popIn 0.4s ease-out; }
        .active { display: flex !important; }
        @keyframes popIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .logo { font-family: 'Bubblegum Sans', cursive; font-size: 3rem; text-align: center; background: linear-gradient(45deg, #FF6B9D, #C8A2E8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px; }
        input { width: 100%; padding: 18px; border-radius: 25px; border: 3px solid #C1F7DC; text-align: center; font-family: 'Fredoka'; font-size: 1.1rem; margin: 8px 0; outline: none; }
        .btn-premium { background: linear-gradient(135deg, #FF6B9D, #FFB347); color: white; border: none; padding: 18px; border-radius: 25px; font-weight: 700; font-size: 1.1rem; cursor: pointer; width: 100%; margin-top: 10px; }
        .btn-secondary { background: white; color: #FF6B9D; border: 2px solid #FF6B9D; }
        .stat-badge { background: white; padding: 8px 12px; border-radius: 15px; font-weight: 700; font-size: 0.8rem; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
    </style>
</head>
<body>

    <div class="bubble" style="width:100px; height:100px; left:5%; top:15%;"></div>
    <div class="bubble" style="width:120px; height:120px; right:5%; bottom:15%;"></div>

    <div class="container">
        <div id="auth-screen" class="screen active">
            <div class="glass" style="text-align: center;">
                <h1 class="logo">Candy Academy</h1>
                <p id="auth-msg" style="color:#999; margin-bottom:10px;">Entre ton pseudo magique</p>
                <input type="text" id="username" placeholder="Pseudo">
                <input type="password" id="pass" placeholder="Mot de passe (6 car.)">
                <button class="btn-premium" onclick="auth('login')">Se Connecter üç¨</button>
                <button class="btn-premium btn-secondary" onclick="auth('signup')">Cr√©er un compte ‚ú®</button>
            </div>
        </div>

        <div id="dashboard" class="screen">
            <div class="glass" style="padding: 20px; margin-bottom: 15px; display: flex; align-items: center; gap: 15px;">
                <div style="font-size: 3rem;">üßÅ</div>
                <div style="flex:1">
                    <div id="user-display" style="font-weight:700; color:#FF6B9D;">Joueur</div>
                    <div style="display:flex; gap:5px; margin-top:5px;">
                        <span class="stat-badge">üíé <span id="val-dia">0</span></span>
                        <span class="stat-badge">‚≠ê Niv. <span id="val-niv">1</span></span>
                    </div>
                </div>
            </div>

            <div style="display:flex; gap:10px; margin-bottom:15px;">
                <button class="stat-badge" style="flex:1; border:none;" onclick="setCat('math')">üç© Maths</button>
                <button class="stat-badge" style="flex:1; border:none;" onclick="setCat('french')">üç¨ Fran√ßais</button>
                <button class="stat-badge" style="flex:1; border:none;" onclick="setCat('english')">üç¶ English</button>
            </div>

            <div class="glass" style="padding:40px; text-align:center; cursor:pointer;" onclick="openEx()">
                <div id="wish-emoji" style="font-size:4rem; margin-bottom:10px;">üç©</div>
                <h2 id="wish-title" style="color:#FF6B9D;">V≈ìu #1</h2>
                <div style="margin-top:15px; background:#4ECDC4; color:white; padding:10px; border-radius:20px; font-weight:700;">+10 üíé</div>
            </div>

            <div style="display:flex; justify-content:center; gap:20px; margin-top:20px;">
                <button style="padding:15px; border-radius:50%; border:none; background:white;" onclick="nav(-1)">üëà</button>
                <button style="padding:15px; border-radius:50%; border:none; background:white;" onclick="nav(1)">üëâ</button>
            </div>
        </div>
    </div>

    <div id="modal" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.15); backdrop-filter:blur(10px); display:none; align-items:center; justify-content:center; z-index:1000;">
        <div class="glass" style="width:90%; max-width:400px; text-align:center;">
            <p id="ex-q" style="font-size:1.6rem; font-weight:700; color:#8B7AB8; margin-bottom:20px;"></p>
            <input type="text" id="ex-ans" placeholder="Ta r√©ponse...">
            <button class="btn-premium" onclick="check()">V√©rifier ‚ú®</button>
            <p onclick="closeEx()" style="margin-top:15px; color:#999; cursor:pointer;">Fermer</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const S_URL = 'https://lcbwehiwjowgthazrydy.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxjYndlaGl3am93Z3RoYXpyeWR5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkzNTg4NjIsImV4cCI6MjA4NDkzNDg2Mn0.2nP42Uh262Jt-1stolzSVM8_EEzrAdCutKgd7B2MurY';
        const client = window.supabase.createClient(S_URL, S_KEY);

        let profile = null, currentCat = 'math', currentIdx = 0;
        const BANK = { 
            math: Array.from({length:30}, (_,i)=>({q:`${i+1}+${i+2}`, a:(2*i+3).toString()})),
            french: Array.from({length:30}, ()=>({q:"Pluriel de 'Chou'", a:"choux"})),
            english: Array.from({length:30}, ()=>({q:"Livre en anglais", a:"book"}))
        };

        async function auth(type) {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('pass').value;
            const msg = document.getElementById('auth-msg');
            if(!user || pass.length < 6) { alert("Pseudo et MDP (6 car.) requis !"); return; }
            
            const email = `${user.toLowerCase()}@candy.app`;
            msg.innerText = "‚ú® Magie en cours...";

            const { data, error } = (type === 'login') 
                ? await client.auth.signInWithPassword({ email, password: pass })
                : await client.auth.signUp({ email, password: pass });

            if(error) { msg.innerText = "‚ùå " + error.message; return; }

            // R√âCUP√âRATION OU CR√âATION AUTO DU PROFIL
            let { data: p } = await client.from('profiles').select('*').eq('id', data.user.id).single();
            
            if(!p) {
                const { data: newP } = await client.from('profiles').insert([{ id: data.user.id, email: user, diamonds: 100, level: 1 }]).select().single();
                p = newP;
            }

            profile = p;
            document.getElementById('user-display').innerText = profile.email.toUpperCase();
            document.getElementById('val-dia').innerText = profile.diamonds;
            document.getElementById('val-niv').innerText = profile.level;
            document.getElementById('auth-screen').classList.remove('active');
            document.getElementById('dashboard').classList.add('active');
        }

        function setCat(cat) { currentCat = cat; currentIdx = 0; updateCard(); }
        function updateCard() {
            const emojis = { math: 'üç©', french: 'üç¨', english: 'üç¶' };
            document.getElementById('wish-emoji').innerText = emojis[currentCat];
            document.getElementById('wish-title').innerText = `V≈ìu #${currentIdx + 1}`;
        }
        function nav(dir) { currentIdx = (currentIdx + dir + 30) % 30; updateCard(); }
        function openEx() {
            document.getElementById('ex-q').innerText = BANK[currentCat][currentIdx].q + " ?";
            document.getElementById('ex-ans').value = "";
            document.getElementById('modal').style.display = 'flex';
        }
        function closeEx() { document.getElementById('modal').style.display = 'none'; }

        async function check() {
            const ex = BANK[currentCat][currentIdx];
            if(document.getElementById('ex-ans').value.trim().toLowerCase() === ex.a.toLowerCase()) {
                confetti({ particleCount: 100 });
                profile.diamonds += 10;
                document.getElementById('val-dia').innerText = profile.diamonds;
                await client.from('profiles').update({ diamonds: profile.diamonds }).eq('id', profile.id);
                closeEx(); nav(1);
            } else { alert("R√©essaie ! üç¨"); }
        }
    </script>
</body>
</html>
