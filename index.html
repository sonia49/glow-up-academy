<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üç≠ Candy Dream Academy ‚ú®</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        /* (Le CSS reste le m√™me que le Codage 15 pour garder le visuel du tonnerre) */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        :root { --pink: #FFB3D9; --blue: #A5E7FF; --purple: #E0BBE4; --yellow: #FFF4A3; --white: rgba(255, 255, 255, 0.8); }
        body { font-family: 'Fredoka', sans-serif; background: linear-gradient(-45deg, #FFE5F1, #E0BBE4, #C1F7DC, #A5E7FF, #FFD4B8); background-size: 400% 400%; animation: gradientBG 15s ease infinite; min-height: 100vh; display: flex; justify-content: center; overflow: hidden; }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .bubble { position: fixed; border-radius: 50%; background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), rgba(255,179,217,0.2)); box-shadow: 0 10px 30px rgba(0,0,0,0.05), inset -5px -5px 15px rgba(255,255,255,0.5); animation: float 8s ease-in-out infinite; z-index: 1; pointer-events: none; }
        @keyframes float { 0%, 100% { transform: translateY(0) rotate(0); } 50% { transform: translateY(-40px) rotate(10deg); } }
        .container { width: 100%; max-width: 450px; padding: 20px; z-index: 10; position: relative; }
        .glass { background: rgba(255, 255, 255, 0.65); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border: 2px solid rgba(255, 255, 255, 0.7); border-radius: 50px; box-shadow: 0 20px 60px rgba(0,0,0,0.1); position: relative; overflow: hidden; }
        .glass::after { content: ''; position: absolute; top: -150%; left: -150%; width: 300%; height: 300%; background: linear-gradient(45deg, transparent, rgba(255,255,255,0.4), transparent); transform: rotate(45deg); animation: shine 6s infinite; pointer-events: none; }
        @keyframes shine { 0% { left: -150%; } 100% { left: 150%; } }
        .screen { display: none; flex-direction: column; animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .active { display: flex !important; }
        @keyframes popIn { from { opacity: 0; transform: scale(0.8) translateY(20px); } to { opacity: 1; transform: scale(1) translateY(0); } }
        .logo { font-family: 'Bubblegum Sans', cursive; font-size: 3rem; text-align: center; background: linear-gradient(45deg, #FF6B9D, #C8A2E8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 20px 0; }
        .stat-badge { background: white; padding: 10px 15px; border-radius: 20px; font-weight: 700; font-size: 0.85rem; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .avatar-cupcake { width: 90px; height: 90px; background: white; border-radius: 50%; border: 5px solid white; box-shadow: 0 10px 25px rgba(255, 107, 157, 0.3); font-size: 3.5rem; display: flex; align-items: center; justify-content: center; margin-bottom: 10px; animation: bounce 3s infinite ease-in-out; cursor: pointer; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-12px); } }
        .btn-premium { background: linear-gradient(135deg, #FF6B9D, #FFB347); color: white; border: none; padding: 20px; border-radius: 30px; font-family: 'Fredoka'; font-weight: 700; font-size: 1.2rem; cursor: pointer; transition: 0.3s; width: 100%; box-shadow: 0 10px 25px rgba(255, 107, 157, 0.4); }
        input { width: 100%; padding: 20px; border-radius: 30px; border: 3px solid #C1F7DC; background: rgba(255,255,255,0.9); text-align: center; font-family: 'Fredoka'; font-size: 1.1rem; margin: 15px 0; outline: none; transition: 0.3s; }
        .nav-arrow { width: 65px; height: 65px; border-radius: 50%; border: none; background: white; font-size: 1.8rem; cursor: pointer; box-shadow: 0 8px 20px rgba(0,0,0,0.1); transition: 0.3s; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(224, 187, 228, 0.8); backdrop-filter: blur(10px); z-index: 1000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .shake { animation: shake 0.4s ease; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-15px); } 75% { transform: translateX(15px); } }
    </style>
</head>
<body>

    <div class="bubble" style="width:120px; height:120px; left:10%; top:20%;"></div>
    <div class="bubble" style="width:80px; height:80px; left:80%; top:15%;"></div>
    <div class="bubble" style="width:150px; height:150px; left:70%; top:60%;"></div>

    <div class="container">
        <div id="auth-screen" class="screen active">
            <div class="glass" style="padding: 50px 30px; text-align: center;">
                <h1 class="logo">Candy Academy</h1>
                <input type="text" id="username" placeholder="‚ú® Ton pseudo">
                <input type="password" id="pass" placeholder="üîê Mot de passe">
                <button class="btn-premium" id="login-btn" onclick="handleAuth()">Entrer au Royaume ü™Ñ</button>
            </div>
        </div>

        <div id="dashboard" class="screen">
            <div class="glass" style="padding: 25px; margin-bottom: 20px;">
                <div style="display:flex; align-items:center; gap:20px;">
                    <div class="avatar-cupcake" id="main-avatar" onclick="cycleAvatar()">üßÅ</div>
                    <div style="flex-grow:1;">
                        <div id="user-display" style="font-size:1.5rem; font-weight:700; color:#FF6B9D;">Joueur</div>
                        <div style="display:flex; gap:8px; margin-top:8px;">
                            <span class="stat-badge">üíé <span id="val-dia">0</span></span>
                            <span class="stat-badge">‚≠ê Niv. <span id="val-niv">1</span></span>
                            <span class="stat-badge">üî• <span id="val-str">0</span></span>
                        </div>
                    </div>
                </div>
            </div>

            <div style="display:flex; gap:10px; margin-bottom:20px;">
                <button class="stat-badge" style="flex:1; border:none;" id="btn-math" onclick="setCat('math')">üç© Maths</button>
                <button class="stat-badge" style="flex:1; border:none;" id="btn-french" onclick="setCat('french')">üç¨ Fran√ßais</button>
                <button class="stat-badge" style="flex:1; border:none;" id="btn-english" onclick="setCat('english')">üç¶ English</button>
            </div>

            <div class="glass" style="padding:40px; text-align:center;" onclick="openEx()">
                <div id="wish-emoji" style="font-size:5rem; margin-bottom:20px;">üç©</div>
                <h2 id="wish-title" style="color:#FF6B9D; font-size:1.8rem;">V≈ìu Magique #1</h2>
                <div style="margin-top:20px; background:#4ECDC4; color:white; padding:12px; border-radius:20px; font-weight:700;">üíé +10</div>
            </div>

            <div style="display:flex; justify-content:center; gap:30px; margin-top:30px;">
                <button class="nav-arrow" onclick="nav(-1)">üëà</button>
                <button class="nav-arrow" onclick="nav(1)">üëâ</button>
            </div>
        </div>
    </div>

    <div id="modal" class="modal-overlay">
        <div class="glass" style="padding:50px 30px; width:100%; max-width:400px; text-align:center;" id="modal-card">
            <p id="ex-q" style="font-size:1.8rem; font-weight:700; color:#8B7AB8; margin:30px 0;"></p>
            <input type="text" id="ex-ans" placeholder="R√©ponse...">
            <button class="btn-premium" onclick="check()">Valider ‚ú®</button>
            <p onclick="closeEx()" style="margin-top:20px; color:#ccc; cursor:pointer;">Annuler</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const S_URL = 'https://lcbwehiwjowgthazrydy.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxjYndlaGl3am93Z3RoYXpyeWR5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkzNTg4NjIsImV4cCI6MjA4NDkzNDg2Mn0.2nP42Uh262Jt-1stolzSVM8_EEzrAdCutKgd7B2MurY';
        const client = window.supabase.createClient(S_URL, S_KEY, { auth: { persistSession: false } });

        let profile = null, currentCat = 'math', currentIdx = 0;

        const BANK = { math: [], french: [], english: [] };
        // G√©n√©ration simplifi√©e pour le test (On garde tes 90 exos)
        for(let i=1; i<=30; i++) {
            BANK.math.push({ q: `${i+5} + ${i}`, a: (i+5+i).toString() });
            BANK.french.push({ q: "Pluriel de Chat", a: "chats" });
            BANK.english.push({ q: "Chat en Anglais", a: "cat" });
        }

        async function handleAuth() {
            const btn = document.getElementById('login-btn');
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('pass').value;
            if(!user || pass.length < 6) { alert("Pseudo et mot de passe (6 car.) requis !"); return; }
            
            btn.innerText = "Magie en cours...";
            const email = user.toLowerCase() + "@candy.user";

            // 1. Tenter de se connecter
            let { data, error } = await client.auth.signInWithPassword({ email, password: pass });

            // 2. Si √ßa √©choue, on tente de cr√©er le compte
            if(error) {
                const { data: signData, error: signError } = await client.auth.signUp({ email, password: pass });
                if(signError) { alert("Erreur: " + signError.message); btn.innerText = "Entrer au Royaume ü™Ñ"; return; }
                data = signData;
                // Cr√©er le profil par d√©faut
                await client.from('profiles').insert([{ id: data.user.id, email: user, diamonds: 100, level: 1, streak: 0 }]);
            }

            // 3. Charger le profil
            const { data: p } = await client.from('profiles').select('*').eq('id', data.user.id).single();
            profile = p;
            startApp();
        }

        function startApp() {
            document.getElementById('user-display').innerText = profile.email.toUpperCase();
            updateStats();
            document.getElementById('auth-screen').classList.remove('active');
            document.getElementById('dashboard').classList.add('active');
            setCat('math');
        }

        function updateStats() {
            document.getElementById('val-dia').innerText = profile.diamonds;
            document.getElementById('val-niv').innerText = profile.level;
            document.getElementById('val-str').innerText = profile.streak;
        }

        function setCat(cat) {
            currentCat = cat; currentIdx = 0;
            updateCard();
        }

        function updateCard() {
            const emojis = { math: 'üç©', french: 'üç¨', english: 'üç¶' };
            document.getElementById('wish-emoji').innerText = emojis[currentCat];
            document.getElementById('wish-title').innerText = `V≈ìu Magique #${currentIdx + 1}`;
        }

        function nav(dir) { currentIdx = (currentIdx + dir + 30) % 30; updateCard(); }
        function openEx() { 
            const ex = BANK[currentCat][currentIdx];
            document.getElementById('ex-q').innerText = ex.q + " ?";
            document.getElementById('modal').style.display = 'flex';
        }
        function closeEx() { document.getElementById('modal').style.display = 'none'; }

        async function check() {
            const ex = BANK[currentCat][currentIdx];
            const ans = document.getElementById('ex-ans').value.trim().toLowerCase();
            if(ans === ex.a.toLowerCase()) {
                confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
                profile.diamonds += 10; updateStats();
                await client.from('profiles').update({ diamonds: profile.diamonds }).eq('id', profile.id);
                closeEx(); nav(1);
            } else {
                document.getElementById('modal-card').classList.add('shake');
                setTimeout(() => document.getElementById('modal-card').classList.remove('shake'), 400);
            }
        }
    </script>
</body>
</html>
