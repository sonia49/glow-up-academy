<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üç≠ Candy Dream Academy ‚ú®</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        /* CSS IDENTIQUE AU VISUEL DU TONNERRE */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Fredoka', sans-serif; background: linear-gradient(-45deg, #FFE5F1, #E0BBE4, #C1F7DC, #A5E7FF); background-size: 400% 400%; animation: gradientBG 15s ease infinite; min-height: 100vh; display: flex; justify-content: center; overflow: hidden; }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .bubble { position: fixed; border-radius: 50%; background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), rgba(255,179,217,0.2)); animation: float 8s ease-in-out infinite; z-index: 1; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-40px); } }
        .container { width: 100%; max-width: 450px; padding: 20px; z-index: 10; position: relative; }
        .glass { background: rgba(255, 255, 255, 0.65); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border: 2px solid rgba(255, 255, 255, 0.7); border-radius: 50px; box-shadow: 0 20px 60px rgba(0,0,0,0.1); position: relative; overflow: hidden; }
        .screen { display: none; flex-direction: column; animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .active { display: flex !important; }
        @keyframes popIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
        .logo { font-family: 'Bubblegum Sans', cursive; font-size: 3rem; text-align: center; background: linear-gradient(45deg, #FF6B9D, #C8A2E8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 20px 0; }
        .btn-premium { background: linear-gradient(135deg, #FF6B9D, #FFB347); color: white; border: none; padding: 20px; border-radius: 30px; font-weight: 700; font-size: 1.2rem; cursor: pointer; width: 100%; box-shadow: 0 10px 25px rgba(255, 107, 157, 0.4); margin-top: 10px; }
        input { width: 100%; padding: 18px; border-radius: 30px; border: 3px solid #C1F7DC; background: white; text-align: center; font-family: 'Fredoka'; font-size: 1.1rem; margin: 10px 0; outline: none; }
        .stat-badge { background: white; padding: 10px 15px; border-radius: 20px; font-weight: 700; font-size: 0.85rem; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .avatar-cupcake { width: 80px; height: 80px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 3rem; margin-bottom: 10px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .nav-arrow { width: 60px; height: 60px; border-radius: 50%; border: none; background: white; font-size: 1.5rem; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.2); backdrop-filter: blur(8px); z-index: 1000; display: none; align-items: center; justify-content: center; padding: 20px; }
    </style>
</head>
<body>

    <div class="bubble" style="width:100px; height:100px; left:5%; top:10%;"></div>
    <div class="bubble" style="width:150px; height:150px; right:5%; bottom:10%;"></div>

    <div class="container">
        <div id="auth-screen" class="screen active">
            <div class="glass" style="padding: 40px 25px; text-align: center;">
                <h1 class="logo">Candy Academy</h1>
                <p id="status-msg" style="color: #888; margin-bottom: 15px;">Entre tes identifiants</p>
                <input type="text" id="username" placeholder="Pseudo (ex: SuperBonbon)">
                <input type="password" id="pass" placeholder="Mot de passe (6+ car.)">
                <button class="btn-premium" id="btn-go" onclick="handleAuth()">GO ! ‚ú®</button>
            </div>
        </div>

        <div id="dashboard" class="screen">
            <div class="glass" style="padding: 20px; margin-bottom: 20px; display: flex; align-items: center; gap: 15px;">
                <div class="avatar-cupcake">üßÅ</div>
                <div style="flex:1">
                    <div id="user-display" style="font-weight:700; color:#FF6B9D; font-size:1.2rem;">Joueur</div>
                    <div style="display:flex; gap:5px; margin-top:5px;">
                        <span class="stat-badge">üíé <span id="val-dia">0</span></span>
                        <span class="stat-badge">‚≠ê <span id="val-niv">1</span></span>
                    </div>
                </div>
            </div>

            <div style="display:flex; gap:10px; margin-bottom:20px;">
                <button class="stat-badge" style="flex:1; border:none;" onclick="setCat('math')">üç© Maths</button>
                <button class="stat-badge" style="flex:1; border:none;" onclick="setCat('french')">üç¨ FR</button>
                <button class="stat-badge" style="flex:1; border:none;" onclick="setCat('english')">üç¶ EN</button>
            </div>

            <div class="glass" style="padding:40px; text-align:center;" onclick="openEx()">
                <div id="wish-emoji" style="font-size:4rem; margin-bottom:15px;">üç©</div>
                <h2 id="wish-title" style="color:#FF6B9D;">V≈ìu Magique #1</h2>
                <p style="margin-top:10px; opacity:0.6;">Clique pour commencer !</p>
            </div>

            <div style="display:flex; justify-content:center; gap:20px; margin-top:20px;">
                <button class="nav-arrow" onclick="nav(-1)">üëà</button>
                <button class="nav-arrow" onclick="nav(1)">üëâ</button>
            </div>
        </div>
    </div>

    <div id="modal" class="modal-overlay">
        <div class="glass" style="padding:40px 20px; width:100%; max-width:400px; text-align:center;">
            <p id="ex-q" style="font-size:1.5rem; font-weight:700; color:#8B7AB8; margin-bottom:20px;"></p>
            <input type="text" id="ex-ans" placeholder="Ta r√©ponse...">
            <button class="btn-premium" onclick="check()">V√©rifier üç¨</button>
            <p onclick="closeEx()" style="margin-top:15px; color:#999; cursor:pointer;">Plus tard</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const S_URL = 'https://lcbwehiwjowgthazrydy.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxjYndlaGl3am93Z3RoYXpyeWR5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkzNTg4NjIsImV4cCI6MjA4NDkzNDg2Mn0.2nP42Uh262Jt-1stolzSVM8_EEzrAdCutKgd7B2MurY';
        const client = window.supabase.createClient(S_URL, S_KEY);

        let profile = null, currentCat = 'math', currentIdx = 0;
        const BANK = { math: [], french: [], english: [] };
        for(let i=1; i<=30; i++) {
            BANK.math.push({ q: `${i+4} + ${i}`, a: (i+4+i).toString() });
            BANK.french.push({ q: "Pluriel de 'Hibou'", a: "hiboux" });
            BANK.english.push({ q: "Chat en anglais", a: "cat" });
        }

        async function handleAuth() {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('pass').value;
            const msg = document.getElementById('status-msg');

            if(!user || pass.length < 6) {
                alert("Choisis un pseudo et un mot de passe de 6 caract√®res minimum !");
                return;
            }

            msg.innerText = "ü™Ñ Magie en cours...";
            const email = `${user.toLowerCase()}@candy.academy`;

            // TENTATIVE 1 : CONNEXION
            let { data, error } = await client.auth.signInWithPassword({ email, password: pass });

            // TENTATIVE 2 : SI ERREUR, ON CREE LE COMPTE
            if (error) {
                msg.innerText = "‚ú® Cr√©ation de ton compte...";
                const { data: upData, error: upError } = await client.auth.signUp({ email, password: pass });
                
                if (upError) {
                    msg.innerText = "‚ùå Erreur : " + upError.message;
                    return;
                }
                data = upData;
                
                // CR√âATION DU PROFIL DANS LA TABLE
                await client.from('profiles').insert([{ 
                    id: data.user.id, 
                    email: user, 
                    diamonds: 100, 
                    level: 1, 
                    streak: 0 
                }]);
            }

            // R√âCUP√âRATION DU PROFIL
            const { data: p, error: pError } = await client.from('profiles').select('*').eq('id', data.user.id).single();
            
            if(pError) {
                msg.innerText = "‚ö†Ô∏è Compte cr√©√©, mais profil introuvable. Re-clique sur GO.";
                return;
            }

            profile = p;
            document.getElementById('user-display').innerText = profile.email;
            updateStats();
            document.getElementById('auth-screen').classList.remove('active');
            document.getElementById('dashboard').classList.add('active');
        }

        function updateStats() {
            document.getElementById('val-dia').innerText = profile.diamonds;
            document.getElementById('val-niv').innerText = profile.level;
        }

        function setCat(cat) { currentCat = cat; currentIdx = 0; updateCard(); }
        function updateCard() {
            const emojis = { math: 'üç©', french: 'üç¨', english: 'üç¶' };
            document.getElementById('wish-emoji').innerText = emojis[currentCat];
            document.getElementById('wish-title').innerText = `V≈ìu Magique #${currentIdx + 1}`;
        }
        function nav(dir) { currentIdx = (currentIdx + dir + 30) % 30; updateCard(); }
        function openEx() {
            document.getElementById('ex-q').innerText = BANK[currentCat][currentIdx].q + " ?";
            document.getElementById('ex-ans').value = "";
            document.getElementById('modal').style.display = 'flex';
        }
        function closeEx() { document.getElementById('modal').style.display = 'none'; }

        async function check() {
            const ex = BANK[currentCat][currentIdx];
            if(document.getElementById('ex-ans').value.trim().toLowerCase() === ex.a) {
                confetti({ particleCount: 100, spread: 70 });
                profile.diamonds += 10;
                updateStats();
                await client.from('profiles').update({ diamonds: profile.diamonds }).eq('id', profile.id);
                closeEx(); nav(1);
            } else { alert("Oups ! Essaie encore üç¨"); }
        }
    </script>
</body>
</html>
