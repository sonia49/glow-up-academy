<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üßÅ Candy Glow Up - Codage 6</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- UNIVERS GOURMAND & PASTEL --- */
        :root {
            --fraise: #ffb7c5;
            --menthe: #c1f0e1;
            --lavande: #dcd3ff;
            --citron: #fff4bd;
            --sucre: #ffffff;
            --texte: #8e7cc3;
        }

        body {
            margin: 0;
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(180deg, var(--fraise), var(--lavande));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            color: var(--texte);
        }

        .app-container { width: 100%; max-width: 450px; padding: 15px; }
        .screen { display: none; animation: float 1s ease-in-out infinite alternate; }
        .active { display: block !important; }

        @keyframes float { from { transform: translateY(0px); } to { transform: translateY(-5px); } }

        /* --- DASHBOARD STYLE G√ÇTEAU --- */
        .header-cake {
            background: var(--sucre);
            padding: 20px;
            border-radius: 40px 40px 15px 15px;
            box-shadow: 0 10px 0 var(--fraise);
            text-align: center;
            margin-bottom: 25px;
        }

        .diamond-display {
            background: var(--menthe);
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 700;
            color: #55b99b;
            display: inline-block;
            margin-top: 10px;
            border: 3px solid #fff;
        }

        /* --- BOUTONS NUAGES & BONBONS --- */
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .cloud-btn {
            background: var(--sucre);
            border: none;
            padding: 20px 10px;
            border-radius: 50% 50% 40% 40% / 60% 60% 40% 40%; /* Forme nuage */
            cursor: pointer;
            box-shadow: 0 8px 0 rgba(0,0,0,0.05);
            transition: 0.2s;
            font-weight: 700;
        }
        .cloud-btn span { display: block; font-size: 1.8rem; margin-bottom: 5px; }
        .cloud-btn.active { background: var(--citron); transform: scale(1.1); box-shadow: 0 5px 0 #e6d88a; }

        /* --- MISSIONS COMME DES MACARONS --- */
        .mission-area {
            background: rgba(255,255,255,0.4);
            backdrop-filter: blur(10px);
            border-radius: 35px;
            padding: 20px;
            min-height: 300px;
        }

        .macaron-card {
            background: var(--sucre);
            margin-bottom: 12px;
            padding: 15px 20px;
            border-radius: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            border: 3px solid transparent;
            transition: 0.3s;
        }
        .macaron-card:hover { transform: scale(1.02); border-color: var(--fraise); }
        .macaron-card b { color: #ff8ba0; font-size: 1.1rem; }

        /* --- INPUTS & BOUTONS --- */
        input {
            width: 100%;
            padding: 18px;
            margin: 10px 0;
            border: 4px solid var(--menthe);
            border-radius: 50px;
            text-align: center;
            font-size: 1.1rem;
            font-family: 'Fredoka';
            outline: none;
        }

        .btn-candy {
            background: var(--fraise);
            color: white;
            border: none;
            padding: 18px;
            width: 100%;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 8px 0 #e5a4b1;
            margin-top: 10px;
        }
        .btn-candy:active { transform: translateY(4px); box-shadow: 0 4px 0 #e5a4b1; }

        .auth-card {
            background: var(--sucre);
            padding: 40px 25px;
            border-radius: 50px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div id="auth-screen" class="screen active">
            <div class="auth-card">
                <h1 style="color: var(--fraise); font-size: 2.5rem; margin:0;">Sweet Login</h1>
                <p>Miam, te revoil√† ! üç≠</p>
                <input type="text" id="username" placeholder="Ton pseudo sucr√©">
                <input type="password" id="pass" placeholder="Mot de passe biscuit">
                <button onclick="validerAuth()" class="btn-candy">C'est parti ! üç∞</button>
                <p onclick="toggleMode()" id="switch-link" style="margin-top:20px; cursor:pointer; font-weight: bold; color: var(--lavande);">Cr√©er un compte ? üéÄ</p>
                <div id="auth-error" style="color:var(--fraise); margin-top:10px;"></div>
            </div>
        </div>

        <div id="dashboard" class="screen">
            <div class="header-cake">
                <h2 style="margin:0; font-size: 1rem;">BIENVENUE, <span id="display-user">GIRLY</span> ! ‚ú®</h2>
                <div class="diamond-display">üíé <span id="diamond-count">0</span> Diamants</div>
            </div>

            <div class="menu-grid">
                <button class="cloud-btn active" onclick="filtrer('math', this)">
                    <span>üç©</span><label>MATHS</label>
                </button>
                <button class="cloud-btn" onclick="filtrer('french', this)">
                    <span>üç¨</span><label>FRAN√áAIS</label>
                </button>
                <button class="cloud-btn" onclick="filtrer('english', this)">
                    <span>üç¶</span><label>ANGLAIS</label>
                </button>
            </div>

            <div class="mission-area">
                <p style="text-align:center; font-weight:700; color:white; text-shadow: 1px 1px var(--fraise);">CHOISIS TON G√ÇTEAU :</p>
                <div id="ex-container"></div>
            </div>

            <button onclick="location.reload()" style="background:none; border:none; width:100%; margin-top:20px; color:white; cursor:pointer; font-weight:bold;">Se d√©connecter üëã</button>
        </div>

        <div id="game-view" class="screen" style="position:fixed; top:0; left:0; width:100%; height:100%; background:var(--lavande); z-index:10; display:none; padding:20px; box-sizing:border-box;">
            <div class="auth-card" style="margin-top: 80px;">
                <h2 id="ex-cat" style="color:var(--fraise);">D√âFI SUCR√â</h2>
                <p id="ex-q" style="font-size:1.8rem; font-weight:700; margin:30px 0;"></p>
                <input type="text" id="ex-ans" placeholder="Ta r√©ponse...">
                <button onclick="verifierReponse()" class="btn-candy">Go ! üöÄ</button>
                <button onclick="quitterJeu()" style="background:none; border:none; color:#ccc; margin-top:15px; cursor:pointer;">Annuler</button>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const S_URL = 'https://lcbwehiwjowgthazrydy.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxjYndlaGl3am93Z3RoYXpyeWR5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkzNTg4NjIsImV4cCI6MjA4NDkzNDg2Mn0.2nP42Uh262Jt-1stolzSVM8_EEzrAdCutKgd7B2MurY';
        const client = window.supabase.createClient(S_URL, S_KEY, { auth: { persistSession: false } });

        let session = null, diamonds = 0, mode = 'login', currentEx = null;

        // BANQUE D'EXERCICES 6√àME (Remplissage auto)
        const EXERCICES = [];
        const cats = ['math', 'french', 'english'];
        for(let i=0; i<60; i++) {
            let c = cats[Math.floor(i/20)];
            EXERCICES.push({
                id: i+1, cat: c, 
                q: c == 'math' ? `${i+5} + ${i+10} ?` : (c == 'french' ? `Pluriel de 'Bonbon ${i}'` : `Couleur 'Pink'`),
                a: c == 'math' ? (i+5+i+10).toString() : (c == 'french' ? `bonbons ${i}` : `rose`),
                r: 10
            });
        }

        function toggleMode() {
            mode = (mode === 'login') ? 'signup' : 'login';
            document.getElementById('switch-link').innerText = mode === 'login' ? "Cr√©er un compte ? üéÄ" : "D√©j√† inscrite ? Connexion";
        }

        async function validerAuth() {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('pass').value;
            if(!user || pass.length < 6) return;
            const internalEmail = user.toLowerCase() + "@academy.user";

            try {
                if(mode === 'signup') {
                    const { data, error } = await client.auth.signUp({ email: internalEmail, password: pass });
                    if(error) throw error;
                    await client.from('profiles').insert([{ id: data.user.id, email: user, diamonds: 0 }]);
                    alert("Compte cr√©√© ! üßÅ"); location.reload();
                } else {
                    const { data, error } = await client.auth.signInWithPassword({ email: internalEmail, password: pass });
                    if(error) throw error;
                    session = data.user;
                    recupererProfil();
                }
            } catch (e) { document.getElementById('auth-error').innerText = "Erreur de mot de passe !"; }
        }

        async function recupererProfil() {
            const { data } = await client.from('profiles').select('*').eq('id', session.id).single();
            if(data) {
                diamonds = data.diamonds;
                document.getElementById('diamond-count').innerText = diamonds;
                document.getElementById('display-user').innerText = data.email.toUpperCase();
            }
            document.getElementById('auth-screen').classList.remove('active');
            document.getElementById('dashboard').classList.add('active');
            filtrer('math', document.querySelector('.cloud-btn'));
        }

        function filtrer(cat, el) {
            const cont = document.getElementById('ex-container');
            cont.innerHTML = "";
            document.querySelectorAll('.cloud-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');

            EXERCICES.filter(e => e.cat === cat).forEach(ex => {
                const item = document.createElement('div');
                item.className = "macaron-card";
                item.innerHTML = `<span>Macaron #${ex.id}</span> <b>${ex.r} üíé</b>`;
                item.onclick = () => {
                    currentEx = ex;
                    document.getElementById('game-view').style.display = 'block';
                    document.getElementById('ex-q').innerText = ex.q;
                    document.getElementById('ex-ans').value = "";
                };
                cont.appendChild(item);
            });
        }

        async function verifierReponse() {
            if(document.getElementById('ex-ans').value.trim().toLowerCase() === currentEx.a.toLowerCase()) {
                alert("Miam ! C'est juste ! ‚ú®");
                diamonds += currentEx.r;
                document.getElementById('diamond-count').innerText = diamonds;
                await client.from('profiles').update({ diamonds: diamonds }).eq('id', session.id);
                quitterJeu();
            } else { alert("Oh non, r√©essaie petit biscuit ! üç™"); }
        }

        function quitterJeu() { document.getElementById('game-view').style.display = 'none'; }
    </script>
</body>
</html>
