<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Magic Glow Up - Codage 7</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --fraise: #ffb7c5;
            --menthe: #c1f0e1;
            --lavande: #dcd3ff;
            --citron: #fff4bd;
            --sucre: #ffffff;
            --texte: #8e7cc3;
        }

        body {
            margin: 0;
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(180deg, var(--fraise), var(--lavande));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            color: var(--texte);
            overflow-x: hidden;
        }

        .app-container { width: 100%; max-width: 450px; padding: 15px; box-sizing: border-box; }
        .screen { display: none; animation: fadeIn 0.5s ease; }
        .active { display: block !important; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- HEADER --- */
        .header-cake {
            background: var(--sucre);
            padding: 20px;
            border-radius: 40px;
            box-shadow: 0 10px 20px rgba(255, 183, 197, 0.4);
            text-align: center;
            margin-bottom: 25px;
            border: 3px solid var(--fraise);
        }

        .diamond-display {
            background: var(--menthe);
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 700;
            color: #55b99b;
            display: inline-block;
            margin-top: 10px;
            border: 3px solid #fff;
        }

        /* --- MENU NUAGES CENTR√â --- */
        .menu-grid {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .cloud-btn {
            background: var(--sucre);
            border: none;
            padding: 15px 10px;
            width: 85px;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 6px 0 var(--lavande);
            transition: 0.2s;
            font-weight: 700;
            color: var(--texte);
        }
        .cloud-btn span { display: block; font-size: 1.5rem; }
        .cloud-btn.active { background: var(--citron); transform: scale(1.1); box-shadow: 0 4px 0 #e6d88a; }

        /* --- MISSIONS MACARONS CENTR√âES --- */
        .mission-area {
            background: rgba(255,255,255,0.3);
            border-radius: 40px;
            padding: 20px;
            text-align: center;
        }

        .ex-list {
            display: flex;
            flex-direction: column;
            align-items: center; /* Centre les √©l√©ments horizontalement */
            gap: 12px;
            width: 100%;
        }

        .macaron-card {
            background: var(--sucre);
            padding: 15px 25px;
            border-radius: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            width: 90%; /* Prend presque toute la largeur mais reste centr√© */
            box-sizing: border-box;
            border: 3px solid transparent;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .macaron-card:hover { transform: translateY(-3px); border-color: var(--fraise); }
        .macaron-card b { color: #ff8ba0; }

        /* --- INPUTS & BOUTONS MAGIQUES --- */
        input {
            width: 100%;
            padding: 18px;
            margin: 10px 0;
            border: 4px solid var(--menthe);
            border-radius: 50px;
            text-align: center;
            font-size: 1.1rem;
            font-family: 'Fredoka';
            outline: none;
            box-sizing: border-box;
        }

        .btn-candy {
            background: linear-gradient(to right, var(--fraise), #ff8ba0);
            color: white;
            border: none;
            padding: 18px;
            width: 100%;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 8px 0 #e5a4b1;
            margin-top: 10px;
        }

        .auth-card {
            background: var(--sucre);
            padding: 40px 25px;
            border-radius: 50px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div id="auth-screen" class="screen active">
            <div class="auth-card">
                <h1 style="color: var(--fraise); font-size: 2.2rem;">Sweet Magic ‚ú®</h1>
                <input type="text" id="username" placeholder="Pseudo de f√©e">
                <input type="password" id="pass" placeholder="Code secret">
                <button onclick="validerAuth()" class="btn-candy">Entrer dans l'Academy üå∏</button>
                <p onclick="toggleMode()" id="switch-link" style="margin-top:20px; cursor:pointer; font-weight: bold; color: var(--lavande);">Cr√©er un compte ? üéÄ</p>
                <div id="auth-error" style="color:var(--fraise); margin-top:10px;"></div>
            </div>
        </div>

        <div id="dashboard" class="screen">
            <div class="header-cake">
                <h2 style="margin:0; font-size: 1.1rem;">‚ú® <span id="display-user">GIRLY</span> ‚ú®</h2>
                <div class="diamond-display">üíé <span id="diamond-count">0</span></div>
            </div>

            <div class="menu-grid">
                <button class="cloud-btn active" onclick="filtrer('math', this)"><span>üç©</span><label>Maths</label></button>
                <button class="cloud-btn" onclick="filtrer('french', this)"><span>üç¨</span><label>French</label></button>
                <button class="cloud-btn" onclick="filtrer('english', this)"><span>üç¶</span><label>English</label></button>
            </div>

            <div class="mission-area">
                <p style="font-weight:700; color:white; text-shadow: 1px 1px var(--fraise); margin-bottom:20px;">CHOISIS TA MISSION :</p>
                <div id="ex-container" class="ex-list"></div>
            </div>

            <button onclick="location.reload()" style="background:none; border:none; width:100%; margin-top:30px; color:white; cursor:pointer; font-size:0.8rem;">Quitter le paradis üëã</button>
        </div>

        <div id="game-view" class="screen" style="position:fixed; top:0; left:0; width:100%; height:100%; background:var(--lavande); z-index:100; padding:20px; box-sizing:border-box; display:none;">
            <div class="auth-card" style="margin-top: 50px;">
                <h2 id="ex-cat" style="color:var(--fraise); letter-spacing:2px;">D√âFI MAGIQUE</h2>
                <p id="ex-q" style="font-size:1.8rem; font-weight:700; margin:30px 0; color: var(--texte);"></p>
                <input type="text" id="ex-ans" placeholder="Ta r√©ponse magique...">
                <button onclick="verifierReponse()" class="btn-candy">Lancer le sort ! ‚ú®</button>
                <button onclick="quitterJeu()" style="background:none; border:none; color:#ccc; margin-top:15px; cursor:pointer;">Plus tard</button>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const S_URL = 'https://lcbwehiwjowgthazrydy.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxjYndlaGl3am93Z3RoYXpyeWR5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkzNTg4NjIsImV4cCI6MjA4NDkzNDg2Mn0.2nP42Uh262Jt-1stolzSVM8_EEzrAdCutKgd7B2MurY';
        const client = window.supabase.createClient(S_URL, S_KEY, { auth: { persistSession: false } });

        let session = null, diamonds = 0, mode = 'login', currentEx = null;

        const EXERCICES = [];
        const cats = ['math', 'french', 'english'];
        for(let i=0; i<60; i++) {
            let c = cats[Math.floor(i/20)];
            EXERCICES.push({
                id: i+1, cat: c, 
                q: c == 'math' ? `${i+2} x 10 ?` : (c == 'french' ? `Pluriel de 'Fleur ${i}'` : `Couleur 'Purple'`),
                a: c == 'math' ? ((i+2)*10).toString() : (c == 'french' ? `fleurs ${i}` : `violet`),
                r: 10
            });
        }

        function toggleMode() {
            mode = (mode === 'login') ? 'signup' : 'login';
            document.getElementById('switch-link').innerText = mode === 'login' ? "Cr√©er un compte ? üéÄ" : "Se connecter";
        }

        async function validerAuth() {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('pass').value;
            if(!user || pass.length < 6) return;
            const internalEmail = user.toLowerCase() + "@academy.user";
            try {
                if(mode === 'signup') {
                    const { data, error } = await client.auth.signUp({ email: internalEmail, password: pass });
                    if(error) throw error;
                    await client.from('profiles').insert([{ id: data.user.id, email: user, diamonds: 0 }]);
                    alert("Compte magique cr√©√© ! üßö‚Äç‚ôÄÔ∏è"); location.reload();
                } else {
                    const { data, error } = await client.auth.signInWithPassword({ email: internalEmail, password: pass });
                    if(error) throw error;
                    session = data.user;
                    recupererProfil();
                }
            } catch (e) { document.getElementById('auth-error').innerText = "Oups ! Erreur d'acc√®s."; }
        }

        async function recupererProfil() {
            const { data } = await client.from('profiles').select('*').eq('id', session.id).single();
            if(data) {
                diamonds = data.diamonds;
                document.getElementById('diamond-count').innerText = diamonds;
                document.getElementById('display-user').innerText = data.email.toUpperCase();
            }
            document.getElementById('auth-screen').classList.remove('active');
            document.getElementById('dashboard').classList.add('active');
            filtrer('math', document.querySelector('.cloud-btn'));
        }

        function filtrer(cat, el) {
            const cont = document.getElementById('ex-container');
            cont.innerHTML = "";
            document.querySelectorAll('.cloud-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');

            EXERCICES.filter(e => e.cat === cat).forEach(ex => {
                const item = document.createElement('div');
                item.className = "macaron-card";
                item.innerHTML = `<span>Mission #${ex.id}</span> <b>+${ex.r} üíé</b>`;
                item.onclick = () => {
                    currentEx = ex;
                    document.getElementById('game-view').style.display = 'block';
                    document.getElementById('ex-q').innerText = ex.q;
                    document.getElementById('ex-ans').value = "";
                };
                cont.appendChild(item);
            });
        }

        // --- LA MAGIE DE LA R√âUSSITE ---
        function lancerMagie() {
            const couleurs = ['#ffb7c5', '#c1f0e1', '#dcd3ff', '#fff4bd', '#ffffff'];
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: couleurs,
                shapes: ['star'],
                scalar: 1.2
            });
        }

        async function verifierReponse() {
            if(document.getElementById('ex-ans').value.trim().toLowerCase() === currentEx.a.toLowerCase()) {
                lancerMagie(); // POUSSI√àRE D'√âTOILES
                diamonds += currentEx.r;
                document.getElementById('diamond-count').innerText = diamonds;
                await client.from('profiles').update({ diamonds: diamonds }).eq('id', session.id);
                setTimeout(() => { quitterJeu(); }, 1500);
            } else { alert("Pas encore ! Essaie une autre formule magique ü™Ñ"); }
        }

        function quitterJeu() { document.getElementById('game-view').style.display = 'none'; }
    </script>
</body>
</html>
